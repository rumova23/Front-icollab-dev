<div id="container">
    <div style="width: 100%; height:100%;" id="constelacion">
        <div class="text" id="title" style="margin-top:10px;">
            <h1>Bienvenido</h1>
            <br />
            <p>Elige el sistema al que deseas ingresar</p>
        </div>

        <div class="menu" id="menu">
            <div class="btn trigger">
            <div class="btn btn-icon">
                <img src="/assets/img/icollab.png" class="icon-image" />
                <p class="icon-text">ICollab</p>
            </div>
            </div>
            <div class="icons">
            <div class="rotater" [ngStyle]="{filter: !existApp('Icollab') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/icollab.png" class="icon-image" />
                <p class="icon-text">ICollab</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Safe') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon" (click)="goToModule('/safe')">
                <img src="/assets/img/safe.png" class="icon-image" />
                <p class="icon-text">Safe</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Compliance') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon" (click)="goToModule('/compliance')">
                <img src="/assets/img/compilance.png" class="icon-image" />
                <p class="icon-text">Compilance</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('EFH') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/efh.png" class="icon-image" />
                <p class="icon-text">EFH</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Gate') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/gate.png" class="icon-image" />
                <p class="icon-text">Gate</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Lotto') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/lotto.png" class="icon-image" />
                <p class="icon-text">Lotto</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Administrative_monitoring') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon" (click)="goToModule('/monitoring')">
                <img src="/assets/img/ma.png" class="icon-image" />
                <p class="icon-text">MA</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Bits') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/bits.png" class="icon-image" />
                <p class="icon-text">Bits</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('BP') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/bp.png" class="icon-image" />
                <p class="icon-text">BP</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Governance') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/governance.png" class="icon-image" />
                <p class="icon-text">Governance</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Roms') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/roms.png" class="icon-image" />
                <p class="icon-text">Roms</p>
                </div>
            </div>
            <div class="rotater" [ngStyle]="{filter: !existApp('Ma') ? 'grayscale(80%)':''}">
                <div class="btn btn-icon">
                <img src="/assets/img/ma.png" class="icon-image" />
                <p class="icon-text">MA</p>
                </div>
            </div>
            </div>
        </div>

        <div
            class="text"
            style="position:absolute; top:90%; width: 100%;"
            id="elaborado"
        >
            <div style="float: right;">
            <table>
                <tr>
                <th class="texto-ral">Elaborado para:</th>
                <th>
                    <img
                    src="/assets/img/aguila-sol.png"
                    style="margin-top: 0px; width: 150px; height: auto;"
                    alt=""
                    />
                </th>
                </tr>
            </table>
            </div>
            <div style="float: left; margin-top: 0px; margin-left: 45px;">
            <table>
                <tr>
                <th>
                    <img src="/assets/img/admin.png" class="icon-image"  (click)="goToModule('/security')" />
                </th>
                </tr>
                <tr>
                <th class="texto-ral">
                    Admin
                </th>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>

<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>Configuración</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Incidentes" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ "Ambiental" | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>

<div class="section">
	<div class="row">
		<div class="col">
			<p class="section_titulo_0">{{ "Lista de Incidentes Ambientales" | translate }}</p>
			<p class="section_subtitulo_0">{{ "Buscar por" | translate }}</p>
		</div>
	</div>
	<hr>
	<br>
	
	<form [formGroup]="formFilters" (ngSubmit)="onFiltersTable()">
		<div class="row mt-3">
			<div class="col-12 col-lg-3">
				<app-mat-input-text-autocomplete [formGroup]="formFilters" controlName="a"
					[options]="filteredAutoTag" label="Tag"></app-mat-input-text-autocomplete>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text-autocomplete [formGroup]="formFilters" controlName="a"
					[options]="filteredAutoTag" label="Tipo de Incidente"></app-mat-input-text-autocomplete>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text-autocomplete [formGroup]="formFilters" controlName="a"
					[options]="filteredAutoTag" label="Departamento"></app-mat-input-text-autocomplete>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text-autocomplete [formGroup]="formFilters" controlName="a"
					[options]="filteredAutoTag" label="Ubicación"></app-mat-input-text-autocomplete>
			</div>
			<div class="col-12 col-lg-3">
				<label>Fecha en que ocurrió el Incidente</label><br>
				<app-mat-input-datepicker [formGroup]="formFilters" controlName="a"
					label="De">
				</app-mat-input-datepicker>
			</div>
			<div class="col-12 col-lg-3">
				<label style="visibility: hidden;">.</label><br>
				<app-mat-input-datepicker [formGroup]="formFilters" controlName="a"
					label="Al">
				</app-mat-input-datepicker>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-radio-button [formGroup]="formFilters" controlName="a" label="Aplica RCA"
				[options]="optionsYoN"></app-mat-radio-button>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-radio-button [formGroup]="formFilters" controlName="a" label="Procedente"
				[options]="optionsYoN"></app-mat-radio-button>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text [formGroup]="formFilters" controlName="a"
					label="Nombre(s) Apellidos Usuario Reportador"></app-mat-input-text>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text [formGroup]="formFilters" controlName="a"
					label="Nombre(s) Apellidos Usuario Supervisor"></app-mat-input-text>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text [formGroup]="formFilters" controlName="a"
					label="Nombre(s) Apellidos Usuario Aprobador"></app-mat-input-text>
			</div>
			<div class="w-100"></div>
			<div class="col-12 col-lg-3">
				<app-mat-select [formGroup]="formFilters" controlName="a" [options]="comboX" label="Estatus del Evento">
				</app-mat-select>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-select [formGroup]="formFilters" controlName="a" [options]="comboX" label="Estatus de Aprobación">
				</app-mat-select>
			</div>
			<div class="col-12 col-lg-3">
				<app-mat-input-text-autocomplete [formGroup]="formFilters" controlName="a"
					[options]="filteredAutoTag" label="Usuario Última Modificación"></app-mat-input-text-autocomplete>
			</div>
			<div class="w-100"></div>

			<div class="col-12 col-lg-3">
				<label>Fecha de Última Modificación</label><br>
				<app-mat-input-datepicker [formGroup]="formFilters" controlName="a"
					label="De">
				</app-mat-input-datepicker>
			</div>
			<div class="col-12 col-lg-3">
				<label style="visibility: hidden;">.</label><br>
				<app-mat-input-datepicker [formGroup]="formFilters" controlName="a"
					label="Al">
				</app-mat-input-datepicker>
			</div>
		</div>
	
		<div class="row">
			<div class="col">
				<app-mat-radio-button [formGroup]="formFiltersType" controlName="typeFilter"
					[options]="optionsFiltersType"></app-mat-radio-button>
			</div>
		</div>

		<div class="row justify-content-end">
			<div class="col-12 col-lg-2">
				<app-btn-block-search myType="submit"></app-btn-block-search>
			</div>
			<div class="col-12 col-lg-2">
				<app-btn-block-clean (myClick)="limpiarFiltros()"></app-btn-block-clean>
			</div>
		</div>
	</form>


	<div class="row justify-content-end mt-4">
		<div class="col-12 col-lg-2">
			<app-btn-block-add (myClick)="onbtnAdd()"></app-btn-block-add>
		</div>
	</div>
	<div class="row my-4">
		<div class="col">
			<app-mat-table
				[data]="tableData"
				[columnsLabels]="tablaColumnsLabels"
				[columnsDisplay]="tableColumnsDisplay"
				[row_x_page]="tableRowXpage"
				(clickSee)="onTableRowSee($event)"
				(clickEdit)="onTableRowEdit($event)"
				(clickDelete)="onTableRowDelete($event)"
			></app-mat-table>
		</div>
	</div>
</div>

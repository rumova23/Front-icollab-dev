<div class="row pb-5">
  <div class="col">
    <span class="agila-cda-titulo">{{getTitle()}}</span>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="grantForm" (ngSubmit)="save(grantForm.value)">
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Nombre" formControlName="name">
              <mat-error *ngIf="!grantForm.controls['name'].valid 
                  && grantForm.controls['name'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Label" formControlName="label">
              <mat-error *ngIf="!grantForm.controls['label'].valid 
                  && grantForm.controls['label'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Icono" formControlName="icon">
              <mat-error *ngIf="!grantForm.controls['icon'].valid 
                  && grantForm.controls['icon'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Url" formControlName="url">
              <mat-error *ngIf="!grantForm.controls['url'].valid 
                  && grantForm.controls['url'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Applicaci√≥n</mat-label>
            <mat-select formControlName="app" [compareWith]="compareObjects"
            (selectionChange)="selectApp($event.value)" 
            >
              <mat-option *ngFor="let app of apps" [value]="app">
                {{ app.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!grantForm.controls['app'].valid 
                        && grantForm.controls['app'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-checkbox id="isFather" (change)="changeFather($event)" class="active" color="primary"
            formControlName="isFather">Es padre
          </mat-checkbox>
          <mat-error *ngIf="!grantForm.controls['isFather'].valid 
                      && grantForm.controls['isFather'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row" *ngIf="!isFather">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Padre</mat-label>
            <mat-select formControlName="father" [compareWith]="compareObjects">
              <mat-option *ngFor="let father of fathers" [value]="father">
                {{ father.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!grantForm.controls['father'].valid 
                        && grantForm.controls['father'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
            <button type="submit" class="btn" [disabled]="!grantForm.valid"
              [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

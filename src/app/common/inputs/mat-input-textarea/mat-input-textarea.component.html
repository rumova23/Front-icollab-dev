<div [formGroup]="formGroup">
	<div class="form-group">
		<label>{{ label | translate }}{{ sufijo | translate }}</label>
		<mat-form-field class="w-100">
			<textarea matInput #mytextarea
				[ngClass]="{ 
					'is-invalid': 
						(submitted || formGroup.get(controlName).touched) 
						&& !formGroup.get(controlName).valid 
						&& formGroup.get(controlName).errors != null
					,'input-disabled':
						formGroup.get(controlName).disabled
				}"
				[attr.rows]="rows"
				class="my-form-control form-control"
				[formControlName]="controlName"
			></textarea>
			<small *ngIf="maxLength != ''" class="form-text text-muted text-right">{{mytextarea.value?.length || 0}}/{{maxLength}}</small>
		</mat-form-field>
		<ng-container 
			*ngIf="
				(submitted || formGroup.get(controlName).touched) 
				&& !formGroup.get(controlName).valid
				&& formGroup.get(controlName).errors != null">
			<p style="margin-top: -15px;" class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.required">{{'Required' | translate}}</p>
			<p style="margin-top: -15px;" class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.minlength">{{'The value is too short' | translate}}</p>
			<p style="margin-top: -15px;" class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.maxlength">{{'The value is too long' | translate}}</p>
		</ng-container>
	</div>
</div>

<div [formGroup]="formGroup">
	<div class="form-group">
		<label>{{ label | translate }}{{ sufijo | translate }}</label>
		<mat-form-field
			class="form-control w-100"
			[ngClass]="{ 
				'is-invalid': 
					(submitted || (touched && formGroup.get(controlName).touched) || (dirty && formGroup.get(controlName).dirty)) 
					&& !formGroup.get(controlName).valid 
					&& formGroup.get(controlName).errors != null
				,'input-disabled':
					formGroup.get(controlName).disabled
			}"
		>
			<input matInput 
				type="number"
				(change)="onChange($event)"
				(keyup)="onChange($event)" 
				[formControlName]="controlName"
				[min]="minValue" 
				[max]="maxValue"
				[step]="step"
			>
		</mat-form-field>
		<ng-container 
			*ngIf="
				(submitted || (touched && formGroup.get(controlName).touched) || (dirty && formGroup.get(controlName).dirty)) 
				&& !formGroup.get(controlName).valid
				&& formGroup.get(controlName).errors != null">
			<p class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.required">{{'Required' | translate}}</p>
			<!--p class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.min">{{'The value is less than the minimum required' | translate}}</p>
			<p class="p-input-error-message" *ngIf="formGroup.get(controlName).errors.max">{{'The value is greater than the maximum allowed' | translate}}</p-->
		</ng-container>
	</div>
</div>

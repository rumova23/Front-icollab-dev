<div id="agrupar">
    <!-- Header -->
    <app-safeHeader></app-safeHeader>
    <!-- /Header -->
    <div id="body">
        <!-- Aside -->
        <aside id="columna" [ngStyle]="{'width':aside_open ? '250px' : '60px' }"
            [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
            <div class="container-fluid">
    
                
                <div class="row mt-3 mb-3">
                    <div class="col">
                        <ul class="menu-lateral">
                            <li class='item-icono' *ngFor="let item of menu">
                                <a (click)="clickMenu0(item)">
                                    <img src="{{item.icon}}"/> 
                                    <span [ngStyle]="{'display':aside_open ? '' : 'none' }">
                                        {{item.label}}
                                    </span>
                                </a>
                                <ng-container *ngIf="item.children.length > 0">
                                    <a  [ngStyle]="{'display':aside_open ? '' : 'none' }">
                                        <div class='fa fa-caret-down right' (click)="catalogos.toggle()"></div>
                                    </a>
                                    <ul mdbCollapse [isCollapsed]="true" #catalogos="bs-collapse"
                                        [ngStyle]="{'display':aside_open ? '' : 'none' }" >
                                        <li *ngFor="let subItem of item.children">
                                            <a (click)="clickMenu0(subItem)"><span>{{subItem.label}}</span></a>
                                        </li>
                                    </ul>
                                </ng-container>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <!-- /Aside -->

        <section id="seccion" [ngStyle]="{'width':aside_open ? 'calc(100% - 250px)' : 'calc(100% - 60px)' }">

            <div class="container-fluid">
                <!--  CUERPO DEL COMPONENTE -->
                <ng-template #container></ng-template>
                <!--  /CUERPO DEL COMPONENTE -->
            </div>
        </section>
    </div>
    <footer id="pie">
        Derechos Reservados &copy;
    </footer>
</div>

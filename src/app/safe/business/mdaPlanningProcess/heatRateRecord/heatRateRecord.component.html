<div class="p-5">

    <!-- Titulo -->
    <div class=" row">
      <div class="col">
          <span class="agila-cda-titulo">{{title}}</span>
      </div>
    </div>
    <!-- Filtros de busqueda  -->
    <div class="row">
      <div class="col">
        
          <div class="filtros mt-2 row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10">
              <div class="row">
                <div class="col-md-auto">
                  
                  <div class="form-group">
                    <label class="form-text text-left" for="Desde">Desde</label>
                    <mat-form-field class="form-control">
                        <input matInput 
                        formControlName="Desde"
                        [matDatepicker]="Desde">
                        <mat-datepicker-toggle matSuffix [for]="Desde"></mat-datepicker-toggle>
                        <mat-datepicker #Desde></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div> 
                <div class="col-md-auto">
                  <div class="form-group">
                    <label class="form-text text-left" for="Hasta">Hasta</label>
                    <mat-form-field class="form-control">
                        <input matInput 
                        formControlName="Hasta"
                        [matDatepicker]="Hasta">
                        <mat-datepicker-toggle matSuffix [for]="Hasta"></mat-datepicker-toggle>
                        <mat-datepicker #Hasta></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div> 
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
                <div>
                  <button type="button" class="btn btn-primary" >Buscar</button>
                </div>
              </div>
          </div>
      </div>
    </div>


    <!-- Agregar  -->
    <div class="row">
      <div class="col">
        
          <div class="filtros mt-2 row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10">
              <div class="row">
                <div class="col-md-auto">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="HEATE RATE kj/MWv Punto 1">
                  </mat-form-field>
                </div> 
                <div class="col-md-auto">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="HEATE RATE kj/MWv Punto 2">
                  </mat-form-field>
                </div> 
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
                <div>
                  <button type="button" class="btn btn-primary" >Agregar</button>
                </div>
              </div>
          </div>
      </div>
    </div>


    <div class="mat-elevation-z8">
      <table matSort  mat-table [dataSource]="dataSource">
        


        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        
        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>

<div class="p-5">

    <!-- Titulo -->
    <div class=" row">
      <div class="col">
          <span class="agila-cda-titulo">{{title}}</span>
      </div>
    </div>

<!-- Filtros de busqueda  -->
    <div class="row mt-4 mb-4">
      <div class="col">
        
          <div class="filtros mt-2 row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10">
              <div class="row">
                <div class="col-md-auto">
                  
                    <div class="form-group">
                      <label class="form-text text-left" for="Desde">Desde</label>
                      <mat-form-field class="form-control">
                          <input matInput 
                          formControlName="Desde"
                          [matDatepicker]="Desde">
                          <mat-datepicker-toggle matSuffix [for]="Desde"></mat-datepicker-toggle>
                          <mat-datepicker #Desde></mat-datepicker>
                      </mat-form-field>
                    </div>

                </div> 
                <div class="col-md-auto">
                  
                    <div class="form-group">
                      <label class="form-text text-left" for="Hasta">Hasta</label>
                      <mat-form-field class="form-control">
                          <input matInput 
                          formControlName="Hasta"
                          [matDatepicker]="Hasta">
                          <mat-datepicker-toggle matSuffix [for]="Hasta"></mat-datepicker-toggle>
                          <mat-datepicker #Hasta></mat-datepicker>
                      </mat-form-field>
                    </div>
                
                </div> 
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
                <div>
                  <button type="button" class="btn btn-primary" >Buscar</button>
                </div>
              </div>
          </div>
      </div>
    </div>

    
    <div class="row justify-content-between mb-2 mt-2 f25" >
      <div class="col">
        <i class="fas fa-arrow-circle-left"></i>
      </div>
      <div class="col txt-right">
        <i class="fas fa-arrow-alt-circle-right"></i>
      </div>
    </div>

    

    <div class="mat-elevation-z8">
      <table matSort  mat-table [dataSource]="dataSource">
        
        <!-- Item Description Column -->
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedHeader">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="colspanHeader" style="text-align: center;">{{column}}</th>
        </ng-container>
        <!-- Item Description Column -->
        <ng-container [matColumnDef]="column" *ngFor="let column of columnsTocheck">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;"><input *ngIf="!column.includes('-Hora')" type="checkbox"></th>
        </ng-container>

        
        <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
          <td mat-cell *matCellDef="let element"> 

            
              
              <mat-form-field  style="width: 70px;" *ngIf="column.label != 'Hora'" >
                <input matInput value="{{element[column.key]}} ">
              </mat-form-field>


              <ng-container *ngIf="column.label == 'Hora'">
                {{element[column.key]}} 
              </ng-container>
              

          </td>
          
          <td mat-footer-cell *matFooterCellDef>             
              <ng-container *ngIf="column.label != 'Hora' && column.label != 'Potencia Planeada PPA'">
                <button>Guardar</button> 
                <button>Detalles</button>
              </ng-container>
          </td>
        </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedHeader; sticky: true"></tr>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
          <tr mat-header-row *matHeaderRowDef="columnsTocheck"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          <tr mat-footer-row *matFooterRowDef="columnsToDisplay;"></tr>

      </table>
    </div>
    <div class="row mt-5  justify-content-end">
      
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
          <div>
            <button type="button" class="btn btn-primary" >Guardar</button>
          </div>
        </div>
        
    </div>
  
</div>

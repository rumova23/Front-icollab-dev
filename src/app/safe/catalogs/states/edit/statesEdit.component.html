<div class="row pb-5">
  <div class="col">
    <span class="agila-cda-titulo">{{getTitle()}}</span>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="stateForm" (ngSubmit)="save(stateForm.value)">
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Código" formControlName="code">
              <mat-error *ngIf="!stateForm.controls['code'].valid 
                    && stateForm.controls['code'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Descripción" formControlName="description">
              <mat-error *ngIf="!stateForm.controls['description'].valid 
                      && stateForm.controls['description'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>País</mat-label>
            <mat-select formControlName="country" [compareWith]="compareObjects">
              <mat-option *ngFor="let country of countries" [value]="country">
                {{ country.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!stateForm.controls['country'].valid 
                        && stateForm.controls['country'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-checkbox id="active" class="active" color="primary" formControlName="active">Activo
          </mat-checkbox>
          <mat-error *ngIf="!stateForm.controls['active'].valid 
                        && stateForm.controls['active'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Orden" formControlName="order" 
                  type="number">
              <mat-error *ngIf="!stateForm.controls['order'].valid 
                        && stateForm.controls['order'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
            <button type="submit" class="btn" [disabled]="!stateForm.valid"
              [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

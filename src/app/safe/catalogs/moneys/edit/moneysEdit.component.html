<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
        <mdb-breadcrumb-item class=""
            ><mdb-icon fas icon="cog"></mdb-icon
        ></mdb-breadcrumb-item>
        <mdb-breadcrumb-item>Catálogos</mdb-breadcrumb-item>
        <mdb-breadcrumb-item class="active">{{
            getTitle()
        }}</mdb-breadcrumb-item>
    </mdb-breadcrumb>
</div>

<div class="section">
    <div class="row pb-2">
        <div class="col">
            <span class="agila-cda-titulo">{{ getTitle() }}</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="moneyForm" (ngSubmit)="save(moneyForm.value)">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Código</label>
                            <input
								class="form-control"
								formControlName="code"
                            />
                            <div
                                *ngIf="
                                    !moneyForm.controls['code'].valid &&
                                    moneyForm.controls['code'].touched
                                "
                                style="color:red"
                            >
                                <div
                                    *ngIf="
                                        !moneyForm.controls['code'].valid &&
                                        moneyForm.controls['code'].touched
                                    "
                                >
                                    Requerido
                                </div>
                            </div>
                        </div>

                        <!--div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Código" formControlName="code">
                <mat-error *ngIf="!moneyForm.controls['code'].valid 
                      && moneyForm.controls['code'].touched">
                  Requerido
                </mat-error>
              </mat-form-field>
            </div-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea
								class="form-control"
                                formControlName="description"
                            >
                            </textarea>
                            <div
                                *ngIf="
                                    !moneyForm.controls['description'].valid &&
                                    moneyForm.controls['description'].touched
                                "
                                style="color:red"
                            >
                                <div
                                    *ngIf="
                                        !moneyForm.controls['description']
                                            .valid &&
                                        moneyForm.controls['description']
                                            .touched
                                    "
                                >
                                    Requerido
                                </div>
                            </div>
                        </div>

                        <!--div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Descripción" 
                formControlName="description">
                <mat-error *ngIf="!moneyForm.controls['description'].valid 
                        && moneyForm.controls['description'].touched">
                  Requerido
                </mat-error>
              </mat-form-field>
            </div-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Moneda SAT</label>
                            <select
                                class="form-control"
                                formControlName="moneySat"
                                [compareWith]="compareObjects"
                            >
                                <option
                                    *ngFor="let moneySat of moneysSat"
                                    [value]="moneySat"
                                >
                                    {{ moneySat.name }}
                                </option>
                            </select>
                            <div
                                *ngIf="
                                    !moneyForm.controls['moneySat'].valid &&
                                    moneyForm.controls['moneySat'].touched
                                "
                                style="color:red"
                            >
                                <div
                                    *ngIf="
                                        !moneyForm.controls['moneySat'].valid &&
                                        moneyForm.controls['moneySat'].touched
                                    "
                                >
                                    Requerido
                                </div>
                            </div>
                        </div>

                        <!--mat-form-field>
              <mat-label>Moneda SAT</mat-label>
              <mat-select formControlName="moneySat" [compareWith]="compareObjects"> 
                <mat-option *ngFor="let moneySat of moneysSat" [value]="moneySat">
                  {{ moneySat.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error *ngIf="!moneyForm.controls['moneySat'].valid 
                          && moneyForm.controls['moneySat'].touched">
              Requerido
            </mat-error-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-checkbox
                            id="active"
                            class="active"
                            color="primary"
                            formControlName="active"
                            >Activo
                        </mat-checkbox>
                        <mat-error
                            *ngIf="
                                !moneyForm.controls['active'].valid &&
                                moneyForm.controls['active'].touched
                            "
                        >
                            Requerido
                        </mat-error>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Orden</label>
                            <input
                                type="number"
                                formControlName="order"
                                class="form-control"
                                name="order"
                                min="1"
                            />
                        </div>

                        <!--div class="md-form">
                <mat-form-field class="w-100">
                  <input matInput placeholder="Orden" formControlName="order" 
                      type="number">
                  <mat-error *ngIf="!moneyForm.controls['order'].valid 
                            && moneyForm.controls['order'].touched">
                    Requerido
                  </mat-error>
                </mat-form-field>
              </div-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div
                            class="d-flex justify-content-end"
                            *ngIf="!entity.readOnly"
                        >
                            <button
                                type="submit"
                                class="btn"
                                [disabled]="!moneyForm.valid"
                            >
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

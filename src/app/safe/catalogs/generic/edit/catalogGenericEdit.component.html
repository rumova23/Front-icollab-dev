<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item>Catálogos</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">{{getTitle()}}</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="section">
  <div class="row pb-2">
    <div class="col">
      <span class="agila-cda-titulo">{{getTitle()}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="genericForm" (ngSubmit)="save(genericForm.value)">
        <div class="row">
          <div class="col-md-4">
            <div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Código" formControlName="code">
                <mat-error *ngIf="!genericForm.controls['code'].valid 
                      && genericForm.controls['code'].touched">
                  Requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Descripción" formControlName="description">
                <mat-error *ngIf="!genericForm.controls['description'].valid 
                        && genericForm.controls['description'].touched">
                  Requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-checkbox id="active" class="active" color="primary" formControlName="active">Activo
            </mat-checkbox>
            <mat-error *ngIf="!genericForm.controls['active'].valid 
                          && genericForm.controls['active'].touched">
              Requerido
            </mat-error>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Orden" formControlName="order" type="number">
                <mat-error *ngIf="!genericForm.controls['order'].valid 
                            && genericForm.controls['order'].touched">
                  Requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
              <button type="submit" class="btn" [disabled]="!genericForm.valid"
                [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row pb-5">
  <div class="col">
    <span class="agila-cda-titulo">{{getTitle()}}</span>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="genericForm" (ngSubmit)="save(genericForm.value)">
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Nombre" formControlName="name">
              <mat-error *ngIf="!genericForm.controls['name'].valid 
                    && genericForm.controls['name'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-4">
            <mat-checkbox id="active" class="active" color="primary" formControlName="active">Activo
            </mat-checkbox>
            <mat-error *ngIf="!genericForm.controls['active'].valid 
                        && genericForm.controls['active'].touched">
              Requerido
            </mat-error>
          </div>
       </div>
      <div class="row">
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
            <button type="submit" class="btn" [disabled]="!genericForm.valid"
              [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item>Catálogos</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">{{getTitle()}}</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="section">
  <div class="row pb-2">
    <div class="col">
      <span class="agila-cda-titulo">{{getTitle()}}</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form [formGroup]="genericForm" (ngSubmit)="save(genericForm.value)">
        <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                <label class="form-text text-left">Código</label>
                <input formControlName="code" class="form-control">
                <div *ngIf="!genericForm.controls['code'].valid 
                && genericForm.controls['code'].touched" style="color:red">
                  <div *ngIf="!genericForm.controls['code'].valid 
                  && genericForm.controls['code'].touched">Requerido</div>
                </div>
              </div>

            <!--div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Código" formControlName="code">
                <div *ngIf="!genericForm.controls['code'].valid 
                      && genericForm.controls['code'].touched">
                  Requerido
                </div>
              </mat-form-field>
            </div-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">

            
          <div class="form-group">
            <label class="form-text text-left">Descripción</label>
            <textarea formControlName="description" class="form-control">
            </textarea>
            <div *ngIf="!genericForm.controls['description'].valid 
            && genericForm.controls['description'].touched" style="color:red">
              <div *ngIf="!genericForm.controls['description'].valid 
              && genericForm.controls['description'].touched">Requerido</div>
            </div>
          </div>


            <!--div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Descripción" formControlName="description">
                <div *ngIf="!genericForm.controls['description'].valid 
                        && genericForm.controls['description'].touched">
                  Requerido
                </div>
              </mat-form-field>
            </div-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
                <label class="form-text text-left">Activo</label>
                <input
                    class="form-control active"
                    type="checkbox"
                    formControlName="active"
                    id="active"
                    color="primary"
                    style="
                    height: auto;
                    width: auto;"
                />
            </div>
            <!--mat-checkbox id="active" class="active" color="primary" formControlName="active">Activo
            </mat-checkbox-->
            <div *ngIf="!genericForm.controls['active'].valid 
                          && genericForm.controls['active'].touched">
              Requerido
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            
              <div class="form-group">
                  <label class="form-text text-left">Orden</label>
                  <input type="number"  formControlName="order"
                  class="form-control" name="order" min="1">
              </div>


            <!--div class="md-form">
              <mat-form-field class="w-100">
                <input matInput placeholder="Orden" formControlName="order" type="number">
                <div *ngIf="!genericForm.controls['order'].valid 
                            && genericForm.controls['order'].touched">
                  Requerido
                </div>
              </mat-form-field>
            </div-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
              <button type="submit" class="btn" [disabled]="!genericForm.valid">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

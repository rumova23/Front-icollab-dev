<div class="row pb-5">
  <div class="col">
    <span class="agila-cda-titulo">Detalle de ejecución</span>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <div class="tabla-responsi mat-elevation-z8">
      <table mat-table [dataSource]="fileDetailsDto" class="table_catalogo">
        <ng-container matColumnDef="idFtpDetail">
          <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
          <td mat-cell *matCellDef="let element"> {{element.idFtpDetail}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Nombre de Archivo </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef class="txt-center">Mensaje </th>
          <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
       </ng-container>

      <ng-container matColumnDef="putPath">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Ruta depósito </th>
        <td mat-cell *matCellDef="let element"> {{element.putPath}} </td>
      </ng-container>
      <ng-container matColumnDef="retrievePath">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Ruta de descarga </th>
        <td mat-cell *matCellDef="let element"> {{element.retrievePath}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- header -->
      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="rowsPorPage" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-10"><br><br></div>
</div>

<div class="row">
  <div class="col-10"></div>
  <div class="col-2">
    <button type="button" class="btn"
      [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"
      (click)="back()">Regresar</button>
  </div>
</div>

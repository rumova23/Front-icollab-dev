<div class="p-5">
  <!-- Titulo -->
  <div class="row justify-content-between">
    <div class="col">
      <span class="agila-cda-titulo">{{title}}</span>
    </div>
  </div>
  <!-- Inputs -->
  <ng-container>
    <mdb-card class="mt-4">
      <mdb-card-body>
        <form [formGroup]="chargeForm" (ngSubmit)="upload(chargeForm.value)">
          <div class="row">
            <div class="col"><b>{{typeCharge}}</b></div>
            <div class="col txt-r">
              <button type="button" class="btn btn-info right" (click)="download()">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Descarga Layout
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Carga de Soportes<br>
              <app-file-upload formControlName="file" [progress]="progress"></app-file-upload>
              <mat-error *ngIf="!chargeForm.controls['file'].valid 
                && chargeForm.controls['file'].touched">
                Requerido
              </mat-error>
            </div>
            <div class="col txt-r">
              <button type="submit" class="btn btn-info right" 
                  [disabled]="!chargeForm.valid"
                [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Importar
              </button>
            </div>
          </div>
        </form>
      </mdb-card-body>
    </mdb-card>
  </ng-container>
</div>

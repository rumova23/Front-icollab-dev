<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
        <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
        <mdb-breadcrumb-item>Modelo de Mercado</mdb-breadcrumb-item>
        <mdb-breadcrumb-item class="active">{{ title }}</mdb-breadcrumb-item>
    </mdb-breadcrumb>
</div>
<div class="section mb-5">
<form [formGroup]="fileUploadForm" (ngSubmit)="upload(fileUploadForm.value)">
    <div class="row">
        <div class="col-md-auto col-md-12 col-lg-4">
            <div class="md-form">
                <select formControlName="typeVarhtml" class="browser-default custom-select" [(ngModel)]="typeVarhtml">
                    <option [value]="4">Poder Calorífico Inferior Masico</option>
                    <option [value]="5">Factor de Potencia</option>
                </select>
            </div>
        </div>
        <div class="col-md-auto col-md-12 col-lg-4">
            <app-file-upload formControlName="file" [progress]="progress"></app-file-upload>
            <mat-error *ngIf="!fileUploadForm.controls['file'].valid && fileUploadForm.controls['file'].touched">
                Requerido
            </mat-error>
        </div>
        <div class="col-md-auto col-md-12 col-lg-4">
            <button type="button" class="btn right" (click)="download()" [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Descarga Layout
            </button>
            <hr />
            <button type="submit" class="btn right"
                    [disabled]="!fileUploadForm.valid"
                    [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Importar
            </button>
        </div>
    </div>
</form>
    <div class="row pb-2">
        <div class="col">
            <p class="section_titulo_0">{{ title }}</p>
            <p class="section_subtitulo_0"></p>
        </div>
    </div>
    <hr />
<div class="row mb-3 mt-3">
    <div class="col">
        <div class="form-group">
            <label class="form-text text-left" for="mydate">De</label>
            <mat-form-field class="form-control">
                <input matInput
                       [matDatepicker]="mydate"
                       [(ngModel)]="date"
                       (dateChange)="dateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="mydate"></mat-datepicker-toggle>
                <mat-datepicker #mydate></mat-datepicker>
            </mat-form-field>
        </div>

    </div>
</div>
    <form [formGroup]="energyForm" (ngSubmit)="addEnergy(energyForm.value)">
        <div class="row">
            <div class="col-md-auto col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="form-text text-left">Poder Calorifíco Inferior Masico Kj/kg</label>
                            <input [min]="1" type="number" class="form-control" formControlName="indoorCalorificValue" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div *ngIf="!energyForm.controls['indoorCalorificValue'].valid && energyForm.controls['indoorCalorificValue'].touched">
                            Requerido
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-auto col-md-6 col-lg-4">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="form-text text-left">Factor de Potencia</label>
                            <input [min]="1" type="number" class="form-control" formControlName="powerFactor" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div *ngIf="!energyForm.controls['powerFactor'].valid && energyForm.controls['powerFactor'].touched">
                            Requerido
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn right" (click)="cancelEnergy()" [ngClass]="{ myblue: globalService.aguila, myorange: !globalService.aguila }">
                Cancelar
            </button>
            <button type="submit" class="btn right" [disabled]="!energyForm.valid || hour === 0" [ngClass]="{ myblue: globalService.aguila, myorange: !globalService.aguila }">
                Agregar
            </button>
        </div>
    </form>
    <br />
    <div class="mat-elevation-z0">
        <table matSort mat-table [dataSource]="dataSource" class="table_catalogo">
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Hora</th>
                <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
            </ng-container>

            <ng-container matColumnDef="indoorCalorificValue">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Poder Calorifíco Inferior</th>
                <td mat-cell *matCellDef="let element">{{ element.indoorCalorificValue }}</td>
            </ng-container>

            <ng-container matColumnDef="powerFactor">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Factor de Potencia</th>
                <td mat-cell *matCellDef="let element">{{ element.powerFactor }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Modificar</th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="editEnergy(element)">
                        <img src="assets/images/skins/ico_Editar.png" alt="Visualizar" />
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row; columns: cols" [ngClass]="{ 'make-edit': row.edit === true }"></tr>
        </table>
    </div>
    <div class="row mt-5  justify-content-end">
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end">
            <div>
                <button type="button" class="btn" [ngClass]="{ myblue: globalService.aguila, myorange: !globalService.aguila }" (click)="save2()">Guardar</button>
            </div>
        </div>
    </div>
</div>

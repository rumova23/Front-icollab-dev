<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
      <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
      <mdb-breadcrumb-item>Administración</mdb-breadcrumb-item>
      <mdb-breadcrumb-item class="active">INPP</mdb-breadcrumb-item>
    </mdb-breadcrumb>
  </div>

  <div class="section">
    <div class="row pb-2">
        <div class="col">
            <p class="section_titulo_0">INPP</p>
            <p class="section_subtitulo_0"> </p>
        </div>
    </div>
    <hr>
    <div class="row mb-3 mt-3">
        <div class="col">

            <form [formGroup]="conexionForm" (ngSubmit)="onSubmit(conexionForm.value)">
                <div class="row">
                    <div class="col">
                        
                        <div class="form-group">
                            <label class="form-text text-left">Año inicio</label>
                            <input
                                class="form-control"
                                type="number"
                                formControlName="yearInit"
                            />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="form-text text-left">Año Fin</label>
                            <input
                                class="form-control"
                                type="number"
                                formControlName="yearEnd"
                            />
                        </div>
           
                    </div>
                    <div class="col text-right">
                        <button type="submit" class="btn mybtn" [disabled]="!conexionForm.valid">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-3 mt-3">
    <div class="col">
        <div class="mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" style="width: 100%;" class="table_catalogo">

                <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef> Dato. </th>
                    <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
                </ng-container>

    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

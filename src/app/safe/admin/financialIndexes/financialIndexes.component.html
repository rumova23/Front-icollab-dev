<!-- Titulo -->
<div class="row pb-5">
    <div class="col">
        <span class="agila-cda-titulo">√çndices Financieros</span>
    </div>
</div>
<div class="row mb-3">
    <div class="col">

        <form [formGroup]="conexionForm" (ngSubmit)="onSubmit(conexionForm.value)">
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <input matInput [matDatepicker]="dateInit" [(ngModel)]="search.dateInit"
                            formControlName="dateInit" ngDefaultControl placeholder="Fecha Inicio">
                        <mat-datepicker-toggle matSuffix [for]="dateInit"></mat-datepicker-toggle>
                        <mat-datepicker #dateInit></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field>
                        <input matInput [matDatepicker]="dateEnd" [(ngModel)]="search.dateEnd" formControlName="dateEnd"
                            ngDefaultControl placeholder="Fecha fin">
                        <mat-datepicker-toggle matSuffix [for]="dateEnd"></mat-datepicker-toggle>
                        <mat-datepicker #dateEnd></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success" [disabled]="!conexionForm.valid">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mb-5">
    <div class="col">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef> Dato. </th>
                    <td mat-cell *matCellDef="let element"> {{element.dato}} </td>
                </ng-container>

    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

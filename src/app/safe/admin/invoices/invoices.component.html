<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item>Administración</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">Facturas</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="section">
  <div class="row pb-2">
      <div class="col">
          <p class="section_titulo_0">Facturas</p>
          <p class="section_subtitulo_0"> </p>
      </div>
  </div>
  <hr>
  <div class="row mb-3 mt-3">
    <div class="col text-right">
      <button type="button" class="btn mybtn"
        (click)="newEntity()">
        <i class="ti-plus"></i>
        &nbsp;{{ "add" | translate }}</button>
    </div>
  </div>
  <div class="row mb-3 mt-3">
    <div class="col">
      <div class="tabla-responsi mat-elevation-z8">
        <table mat-table [dataSource]="invoices" class="table_catalogo">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
          </ng-container>
      
          <ng-container matColumnDef="invoice">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Serie y Número </th>
              <td mat-cell *matCellDef="let element"> {{element.invoice}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:'dd/MM/yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef class="txt-center">Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.client != null
            ? element.client.tradename: ''}} </td>
      </ng-container>

      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef class="txt-center"> Ver </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="action(element, 2)">
            <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
          </a>
        </td>
      </ng-container>
  
        
          <!-- header -->
          <tr mat-header-row *matHeaderRowDef="cols"></tr>
          <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="rowsPorPage" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

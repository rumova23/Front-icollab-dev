<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>PPA</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ "MM Fuera de Línea" | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>

<div class="section">
	<div class="row mb-4">
		<div class="d-flex my-2 col-12 col-md-4 col-xl-3 col-xxl-3">
			<app-mat-input-datepicker-year-and-month class="w-100 align-self-end" (eventChange)="chosenMonthHandler($event)" [label]="'Fecha de Operación Comercial'"></app-mat-input-datepicker-year-and-month>
		</div>
		<div class="d-flex my-2 col-12 col-md-4 col-xl-3 col-xxl-2">
			<app-btn-block class="w-100 align-self-end" (click)="clickBtn1raCorrida()" [label]="'1ra Corrida de MM'">
			</app-btn-block>
		</div>
		<div class="d-flex my-2 col-12 col-md-4 col-xl-3 col-xxl-2">
			<app-btn-block class="w-100 align-self-end" (click)="clickBtn2daCorrida()" [label]="'2da Corrida de MM'">
			</app-btn-block>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<app-mat-table
				(clickDelete)="tableRowDelete($event)"
				[data]="tableData"
				[columnsLabels]="tablaColumnsLabels"
				[columnsDisplay]="tableColumnsDisplay"
				[row_x_page]="tableRow_x_page"
				></app-mat-table>
		</div>
	</div>

	<div class="row mt-4 d-flex justify-content-between">
		<div class="my-2 col-12 col-md-6 col-xl-6">
			Consulta de Modelo Matemático Fuera de Línea
		</div>
		<div class="my-2 col-12 col-md-6 col-xl-3 col-xxl-2">
			<app-btn-block-download (click)="clickBtnDownloadMM()"></app-btn-block-download>
		</div>
	</div>

</div>

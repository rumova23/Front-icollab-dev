<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>PPA</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ "MM Fuera de Línea" | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>

<div class="section">
	
	<div class="row pb-2">
		<div class="col">
			<p class="section_titulo_0">{{ "Modelo Matemático Fuera de Línea" | translate }}</p>
			<p class="section_subtitulo_0"></p>
		</div>
	</div>
	<hr>
	<br>
	<div class="row">
		<div class="my-2 col-12 col-md-4 col-xl-3 col-xxl-3">
			<app-mat-input-datepicker-year-and-month 
				[formGroup]="formQuery"
				controlName="date"
				(eventChange)="chosenMonthHandler($event)" 
				label="Commercial Operation Date"
			></app-mat-input-datepicker-year-and-month>
		</div>
		<div class="my-2 col-12 col-md-4 col-xl-3 col-xxl-2 col-xxxxxl-1">
			<label style="visibility: hidden;">boton</label>
			<app-btn-block (click)="clickBtn1raCorrida()" label="1ra Corrida de MM">
			</app-btn-block>
		</div>
		<div class="my-2 col-12 col-md-4 col-xl-3 col-xxl-2 col-xxxxxl-1">
			<label style="visibility: hidden;">boton</label>
			<app-btn-block (click)="clickBtn2daCorrida()" label="2da Corrida de MM">
			</app-btn-block>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<app-mat-table
				(clickDelete)="tableRowDelete($event)"
				[data]="tableData"
				[columnsLabels]="tablaColumnsLabels"
				[columnsDisplay]="tableColumnsDisplay"
				[row_x_page]="tableRow_x_page"
				></app-mat-table>
		</div>
	</div>

	<div class="row mt-4 d-flex justify-content-between">
		<div class="my-2 col-12 col-md-6 col-xl-6">
			<p class="section_titulo_0">{{ "Consulta de Modelo Matemático Fuera de Línea" | translate }}</p>
		</div>
		<div class="my-2 col-12 col-md-6 col-xl-3 col-xxl-2 col-xxxxxl-1">
			<app-btn-block-download (click)="clickBtnDownloadMM()"></app-btn-block-download>
		</div>
	</div>

	<div class="row mt-2">
		<div class="col-12 col-sm-6 col-xl-3">
			<app-mat-select-multiple
				[formGroup]="formvariables"
				controlName="selectVariables"
				[options]="selectOptionsVariables"
				label="Variables de Medidores de Energía"
				(eventChange)="onChangeSelectVariables($event)"
			></app-mat-select-multiple>
		</div>
		<div class="col-12 col-sm-6 col-xl-9">
			<div class="row justify-content-end">
				<div class="col-12 col-sm-6 col-xl-3">
					<label style="visibility: hidden;">boton</label>
					<app-btn-block-graph (click)="onBtnChart()" [disabled]="!formvariables.valid"></app-btn-block-graph>
				</div>
				<div class="col-12 col-sm-6 col-xl-3">
					<label style="visibility: hidden;">boton</label>
					<app-btn-block-download (click)="clickBtnDownloadChart()" [disabled]="!formvariables.valid"></app-btn-block-download>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<div #chartLineMs></div>
		</div>
	</div>

</div>

<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>PPA</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Data Quality" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ "Supervision Station" | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>

<div class="section">
	<div class="row">
		<div class="col-4">
			<app-mat-input-datepicker-year-and-month (eventChange)="chosenMonthHandler($event)" [label]="'Fecha de OperaciÃ³n Comercial'"></app-mat-input-datepicker-year-and-month>
		</div>
		<div class="col-4">
			<app-btn-block (click)="clickBtn1raCorrida()" [label]="'1ra Corrida de MM'">
			</app-btn-block>
		</div>
		<div class="col-4">
			<app-btn-block (click)="clickBtn2daCorrida()" [label]="'2da Corrida de MM'">
			</app-btn-block>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<app-mat-table 
				(clickDelete)="tableRowDelete($event)"
				[data]="tableData"
				[columnsLabels]="tablaColumnsLabels"
				[columnsDisplay]="tableColumnsDisplay"
				></app-mat-table>
		</div>
	</div>

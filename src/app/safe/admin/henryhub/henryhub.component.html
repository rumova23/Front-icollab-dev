<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
        <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
        <mdb-breadcrumb-item>Mercado</mdb-breadcrumb-item>
        <mdb-breadcrumb-item>An√°lisis</mdb-breadcrumb-item>
        <mdb-breadcrumb-item class="active">HenryHub</mdb-breadcrumb-item>
    </mdb-breadcrumb>
</div>

<div class="section">

	<div class="row pb-2">
		<div class="col">
			<div style="height: 500px;">
				<canvas id="canvas1" #canvas1></canvas>
			</div>

		</div>
	</div>

	
    <!-- Tabla de Catalogos -->
    <div class="row mt-4 mb-4">
		<div class="col">
		  <div class="mat-elevation-z0">
			<table matSort mat-table [dataSource]="dataSource" class="table_catalogo"  matSortActive="name" matSortDirection="asc" matSortDisableClear>
			  <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumnsOrder">
				<th mat-header-cell *matHeaderCellDef mat-sort-header > {{column.label | translate}} </th>
				<td mat-cell *matCellDef="let element">{{element[column.key]}}</td>
			  </ng-container>
			  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
			  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="row_x_page" showFirstLastButtons></mat-paginator>
		  </div>
		</div>
	  </div>
	  <!-- ./Tabla de Catalogos -->
</div>

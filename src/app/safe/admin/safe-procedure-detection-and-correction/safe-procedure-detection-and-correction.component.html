<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>PPA</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Data Quality" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Detection and Correction by Procedure" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ "Supervision Station" | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>


<div class="section">

	<div class="row pb-2">
		<div class="col">
			<p class="section_titulo_0">{{ 'Detection and Correction' | translate }} {{'of'|translate}} {{'Supervision Station'|translate}} </p>
			<p class="section_subtitulo_0"></p>
		</div>
	</div>
	<hr>
	<br>

	<form>
		<div class="form-row">
			<div class="col col-xxxs-12 col-xxs-12 col-xs-6 col-lg-5 col-xxl-3 my-1">
				<label>{{'Commercial Operation Date'|translate}}</label>
				<mat-form-field class="form-control">
					<input matInput [matDatepicker]="dp" [formControl]="date" [max]="maxDate"/>
					<mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
					<mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
						(monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
					</mat-datepicker>
				</mat-form-field>
			</div>
			
			
			<div class="col col-xxxs-12 col-xxs-12 col-xs-6 col-lg-7 col-xl-7 col-xxxl-5 ">
				<div class="row h-100">
					<div class="col col-xxxs-12 col-xxs-12 col-xs-12 col-lg-6 my-1 d-flex">
						<button class="btn btn-block align-self-end my-0" (click)="validaAplicarDeteccion()" [disabled]="buttonDetected">
							Aplicar Detección &nbsp;
						</button>
					</div>
					<div class="col col-xxxs-12 col-xxs-12 col-xs-12 col-lg-6 my-1 d-flex">
						<button class="btn btn-block align-self-end my-0" (click)="validaAplicarCorreccion()" [disabled]="buttonCorrected">
							Aplicar Corrección
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<div class="mt-3 row justify-content-end ">
		<div class="col-12 col-lg-3">
			<app-btn-block-download (click)="download()"></app-btn-block-download>
		</div>
	</div>

</div>

<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item>Administración</mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">Clientes</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="section">
  <div class="row pb-2">
      <div class="col">
          <p class="section_titulo_0">Clientes</p>
          <p class="section_subtitulo_0"> </p>
      </div>
  </div>
  <hr>
    <div class="row mb-3 mt-3">
      <div class="col text-right">
        <button type="button" class="btn mybtn"
          (click)="newEntity()"><i class="fas fa-user-plus"></i>&nbsp;Agregar</button>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col">
        <div class="tabla-responsi mat-elevation-z8">
          <table mat-table [dataSource]="clients" class="table_catalogo">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Número </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
            <ng-container matColumnDef="classification">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Clasificación </th>
              <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
            </ng-container>
  
            <ng-container matColumnDef="businessGroup">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Grupo Empresarial </th>
                <td mat-cell *matCellDef="let element"> {{element.businessGroup}} </td>
            </ng-container>

            <ng-container matColumnDef="commercialBusiness">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Giro </th>
                <td mat-cell *matCellDef="let element"> {{element.commercialBusiness}} </td>
            </ng-container>
            <ng-container matColumnDef="tradename">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Nombre Comercial </th>
                <td mat-cell *matCellDef="let element"> {{element.tradename}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef class="txt-center"> Ver </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="action(element, 2)">
                  <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
                </a>
              </td>
            </ng-container>
            <!-- modificar Column -->
            <ng-container matColumnDef="modificar">
              <th mat-header-cell *matHeaderCellDef class="txt-center"> Modificar </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="action(element, 3)">
                  <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
                </a>
              </td>
            </ng-container>
            <!-- header -->
            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row; columns: cols;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="rowsPorPage" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>

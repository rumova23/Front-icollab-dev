<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class="">
			<mdb-icon fas icon="cog"></mdb-icon>
		</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>PPA</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Cat치logos PPA" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item>{{ "Configuraci칩n de Cat치logos" | translate }}</mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{ action | translate }}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>

<div class="section">
	<div class="row pb-3">
		<div class="col">
			<p class="section_titulo_0">Configuraci칩n de {{titulo}}</p>
		</div>
	</div>
	<hr>
	<br>
	<form 
		[formGroup]="genericOpcionForm" 
		(ngSubmit)="onSubmitGenericOpcionForm(genericOpcionForm.value)">

		<div class="row">
			<div class="col-12 col-lg-3">
				<app-mat-input-text 
					[formGroup]="genericOpcionForm" 
					controlName="codigo" 
					label="Name" 
					maxLength="120"
				></app-mat-input-text>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<app-mat-input-text 
					[formGroup]="genericOpcionForm" 
					controlName="descripcion" 
					label="Description" 
					maxLength="250"
				></app-mat-input-text>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<label>{{'Item Status' | translate}}:</label><br>
					<!--mat-checkbox color="primary" formControlName="activo">{{'Active'|translate}}</mat-checkbox-->
					<mat-checkbox color="primary" [checked]="true">{{'Active'|translate}}</mat-checkbox>
				</div>
			</div>
		</div>

		<div class="row justify-content-end">
			<div class="col-12 col-lg-3">
				<app-btn-block-save-update myType="submit" [disabled]="!isEnableBtnSave"></app-btn-block-save-update>
			</div>
			<div class="col-12 col-lg-2">
				<app-btn-block-back (click)="btnClickBack()"></app-btn-block-back>
			</div>
		</div>
	</form>

</div>

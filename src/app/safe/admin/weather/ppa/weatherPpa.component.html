<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
      <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
      <mdb-breadcrumb-item>Modelo de Mercado</mdb-breadcrumb-item>
      <mdb-breadcrumb-item class="active">{{title}}</mdb-breadcrumb-item>
    </mdb-breadcrumb>
  </div>
  
  <div class="section">
    <div class="row pb-2">
        <div class="col">
            <p class="section_titulo_0">{{title}}</p>
            <p class="section_subtitulo_0"> </p>
        </div>
    </div>
    <hr>
    <div class="row mb-3 mt-3">
      <div class="col">
        <div class="form-group row">
          <div class="form-group col-12 col-md-6 col-lg-4">
            <label for="De">De</label>
            <input type="date" class="form-control" id="De" 
            (change)="dateChange($event)">
          </div>
        </div>

    </div>
  </div>

    <form [formGroup]="weatherForm" (ngSubmit)="addWeather(weatherForm.value)">
      <div class="row">
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">
              
						  <div class="form-group">
                <label>temperature</label>
                <input mdbInput class="form-control" formControlName="temperature"
                  type="number"
                >
                <div *ngIf="!weatherForm.controls['temperature'].valid 
                      && weatherForm.controls['temperature'].touched" style="color:red">
                  <div>Requerido</div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">

              
						  <div class="form-group">
                <label>Presión Barométrica</label>
                <input mdbInput class="form-control" formControlName="pressure"
                  type="number"
                >
                <div *ngIf="!weatherForm.controls['pressure'].valid 
                && weatherForm.controls['pressure'].touched" style="color:red">
                  <div>Requerido</div>
                </div>
              </div>


              <!--mat-form-field class="full-width">
                <input matInput formControlName="pressure" type="number"
                 placeholder="Presión Barométrica">
              </mat-form-field-->
            </div>
            <!--div class="col-md-4">
              <mat-error *ngIf="!weatherForm.controls['pressure'].valid 
                                  && weatherForm.controls['pressure'].touched">
                Requerido
              </mat-error>
            </div-->
          </div>
        </div>
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">

              
              
						  <div class="form-group">
                <label>Humedad</label>
                <input mdbInput class="form-control" formControlName="humidity"
                  type="number"
                >
                <div *ngIf="!weatherForm.controls['humidity'].valid 
                && weatherForm.controls['humidity'].touched" style="color:red">
                  <div>Requerido</div>
                </div>
              </div>

              
              <!--mat-form-field class="full-width">
                <input matInput formControlName="humidity"  type="number"
                placeholder="Humedad">
              </mat-form-field-->
            </div>
            <!--div class="col-md-4">
              <mat-error *ngIf="!weatherForm.controls['humidity'].valid 
                                    && weatherForm.controls['humidity'].touched">
                Requerido
              </mat-error>
            </div-->
          </div>
        </div>
      </div>
      <div class="col text-right">
          <button type="button" class="btn right" (click)="cancelWeather()"
            [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}">
            Cancelar
          </button>
          <button type="submit" class="btn right" 
          [disabled]="!weatherForm.valid || hour === 0"
            [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}">
            Guardar
          </button>
        </div>
    </form>

    <div class="row mt-4 mb-4">
      <div class="col">
        <div class="mat-elevation-z0">
          <table matSort mat-table [dataSource]="dataSource" class="table_catalogo">

            <ng-container matColumnDef="hour">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Hora</th>
              <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>

            <ng-container matColumnDef="temperature">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Temperatura</th>
              <td mat-cell *matCellDef="let element"
              [style.background-color]="element.colorTemperature"> {{element.temperature}} </td>
            </ng-container>

            <ng-container matColumnDef="pressure">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Presión</th>
              <td mat-cell *matCellDef="let element"
              [style.background-color]="element.colorPressure"> {{element.pressure}} </td>
            </ng-container>

            <ng-container matColumnDef="humidity">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Húmedad</th>
              <td mat-cell *matCellDef="let element"
              [style.background-color]="element.colorHumidity"> {{element.humidity}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="txt-center"> Modificar </th>
              <td mat-cell *matCellDef="let element">
                <a (click)="editWeather(element)">
                  <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="cols"></tr>
            <tr mat-row *matRowDef="let row; columns: cols;" 
            [ngClass]="{'make-edit': row.edit === true}" ></tr>
          </table>
        </div>
      </div>
    </div>


  <div class="row mt-5  justify-content-end">

    <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end">
      <div>
        <!-- <button type="button" class="btn btn-primary"  
        (click)="save()">Guardar</button> -->
      </div>
    </div>

  </div>

</div>

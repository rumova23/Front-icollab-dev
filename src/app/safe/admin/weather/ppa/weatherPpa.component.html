  <!-- Titulo -->
  <div class=" row">
    <div class="col">
      <span class="agila-cda-titulo">{{title}}</span>
    </div>
  </div>

  <!-- Filtros de busqueda  -->
  <div class="row mt-4 mb-4">
    <div class="col">
      <div class="filtros mt-2 row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
          <div class="row">
            <div class="col-md-auto">
              <mat-form-field>
                <input matInput [matDatepicker]="De" placeholder="De" [(ngModel)]="date"
                (dateChange)="dateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="De"></mat-datepicker-toggle>
                <mat-datepicker #De></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>

            <button type="button" class="btn btn-primary">Buscar</button>
          </div>
        </div> -->
      </div>
    </div>
  </div>

    <form [formGroup]="weatherForm" (ngSubmit)="addWeather(weatherForm.value)">
      <div class="row">
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="full-width">
                <input matInput formControlName="temperature" placeholder="Temperatura">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-error *ngIf="!weatherForm.controls['temperature'].valid 
                                && weatherForm.controls['temperature'].touched">
                Requerido
              </mat-error>
            </div>
          </div>
        </div>
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="full-width">
                <input matInput formControlName="pressure" placeholder="Presión Barométrica">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-error *ngIf="!weatherForm.controls['pressure'].valid 
                                  && weatherForm.controls['pressure'].touched">
                Requerido
              </mat-error>
            </div>
          </div>
        </div>
        <div class="col-md-auto col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-8">
              <mat-form-field class="full-width">
                <input matInput formControlName="humidity" placeholder="Humedad">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-error *ngIf="!weatherForm.controls['humidity'].valid 
                                    && weatherForm.controls['humidity'].touched">
                Requerido
              </mat-error>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
          <button type="button" class="btn right" (click)="cancelWeather()"
            [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
            Cancelar
          </button>
          <button type="submit" class="btn right" 
          [disabled]="!weatherForm.valid || hour === 0"
            [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
            Guardar
          </button>
        </div>
    </form>

  <div class="mat-elevation-z8">
    <table matSort mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Hora</th>
        <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
      </ng-container>

      <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Temperatura</th>
        <td mat-cell *matCellDef="let element"
        [style.background-color]="element.colorTemperature"> {{element.temperature}} </td>
      </ng-container>

      <ng-container matColumnDef="pressure">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Presión</th>
        <td mat-cell *matCellDef="let element"
        [style.background-color]="element.colorPressure"> {{element.pressure}} </td>
      </ng-container>

      <ng-container matColumnDef="humidity">
        <th mat-header-cell *matHeaderCellDef class="txt-center">Húmedad</th>
        <td mat-cell *matCellDef="let element"
        [style.background-color]="element.colorHumidity"> {{element.humidity}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="txt-center"> Modificar </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="editWeather(element)">
            <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;" 
      [ngClass]="{'make-edit': row.edit === true}" ></tr>
    </table>
  </div>
  <div class="row mt-5  justify-content-end">

    <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end">
      <div>
        <!-- <button type="button" class="btn btn-primary"  
        (click)="save()">Guardar</button> -->
      </div>
    </div>

  </div>

</div>

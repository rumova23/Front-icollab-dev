<div class="p-5">
  <!-- Titulo -->
  <div class="row justify-content-between">
    <div class="col">
      <span class="agila-cda-titulo">{{title}}</span>
    </div>
  </div>
  <!-- Inputs -->
  <ng-container>
    <mdb-card class="mt-4">
      <mdb-card-body>
        <form [formGroup]="temperatureForm" (ngSubmit)="upload(temperatureForm.value)">
          <div class="row">
            <div class="col"><b>{{typeWeather}}</b></div>
            <div class="col txt-r">
              <button type="button" class="btn btn-info right" (click)="download()">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Descarga Layout
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              Carga de Soportes<br>
              <app-file-upload formControlName="file" [progress]="progress"></app-file-upload>
              <mat-error *ngIf="!temperatureForm.controls['file'].valid 
                && temperatureForm.controls['file'].touched">
                Requerido
              </mat-error>
            </div>
            <div class="col txt-r">
              <button type="submit" class="btn btn-info right" 
                  [disabled]="!temperatureForm.valid"
                [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
                <mdb-icon far icon="save" class="mr-1"></mdb-icon> Importar
              </button>
            </div>
          </div>
<!--           <div class="row"></div>
          <div class="row">
            <div class="col">
                <mat-form-field>
                    <input matInput [matDatepicker]="De" placeholder="De"  
                     formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="De"></mat-datepicker-toggle>
                    <mat-datepicker #De></mat-datepicker>
                  </mat-form-field>
            </div>
          </div> -->
        </form>
      </mdb-card-body>
    </mdb-card>
  </ng-container>
</div>

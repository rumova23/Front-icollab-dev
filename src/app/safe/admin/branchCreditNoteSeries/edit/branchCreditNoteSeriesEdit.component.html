<div class="row pb-5">
  <div class="col">
    <span class="agila-cda-titulo">{{getTitle()}}</span>
  </div>
</div>
<div class="row">
  <div class="col">
    <form [formGroup]="branchInvoiceSeriesForm" (ngSubmit)="save(branchInvoiceSeriesForm.value)">
      <div class="row">
        <div class="col-md-4">
          <div class="md-form">
            <mat-form-field class="w-100">
              <input matInput placeholder="Serie" formControlName="serie">
              <mat-error *ngIf="!branchInvoiceSeriesForm.controls['serie'].valid 
                    && branchInvoiceSeriesForm.controls['serie'].touched">
                Requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Sucursal</mat-label>
            <mat-select formControlName="plantBranchOffice" [compareWith]="compareObjects">
              <mat-option *ngFor="let plantBranchOffice of plantBranches" [value]="plantBranchOffice">
                {{ plantBranchOffice.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!branchInvoiceSeriesForm.controls['plantBranchOffice'].valid 
                        && branchInvoiceSeriesForm.controls['plantBranchOffice'].touched">
            Requerido
          </mat-error>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Sistema</mat-label>
            <mat-select formControlName="sys" [compareWith]="compareObjects">
              <mat-option *ngFor="let sys of systems" [value]="sys">
                {{ sys.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!branchInvoiceSeriesForm.controls['sys'].valid 
                          && branchInvoiceSeriesForm.controls['sys'].touched">
            Requerido
          </mat-error>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <mat-checkbox id="active" class="active" color="primary" formControlName="active">Activo
          </mat-checkbox>
          <mat-error *ngIf="!branchInvoiceSeriesForm.controls['active'].valid 
                        && branchInvoiceSeriesForm.controls['active'].touched">
            Requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex justify-content-end" *ngIf="!entity.readOnly">
            <button type="submit" class="btn" [disabled]="!branchInvoiceSeriesForm.valid"
              [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">Guardar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

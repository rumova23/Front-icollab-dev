<div class="p-5">
  <!-- Titulo -->
  <div class=" row">
    <div class="col">
      <span class="agila-cda-titulo">FUECD</span>
    </div>
  </div>
  <div class="row mb-3 mt-5">
    <div class="col">
      <button type="button" class="btn" [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"
        (click)="newEntity()"><i class="fas fa-user-plus"></i>&nbsp;Importar XML</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="tabla-responsi mat-elevation-z8">
        <table mat-table [dataSource]="fuecd" class="table_catalogo">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="fuecd">
            <th mat-header-cell *matHeaderCellDef class="txt-center">FUECD </th>
            <td mat-cell *matCellDef="let element"> {{element.fuecd}} </td>
          </ng-container>
          <ng-container matColumnDef="competitorKey">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Clave Participante </th>
            <td mat-cell *matCellDef="let element"> {{element.competitorKey}} </td>
          </ng-container>

          <ng-container matColumnDef="subcuentKey">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Clave Subcuenta</th>
            <td mat-cell *matCellDef="let element"> {{element.subcuentKey}} </td>
          </ng-container>

          <ng-container matColumnDef="dateOperation">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Fecha de Operación</th>
            <td mat-cell *matCellDef="let element"> {{element.dateOperation}} </td>
          </ng-container>

          <ng-container matColumnDef="dateEmission">
              <th mat-header-cell *matHeaderCellDef class="txt-center">Fecha de Emisión</th>
              <td mat-cell *matCellDef="let element"> {{element.dateEmission}} </td>
            </ng-container>

            <ng-container matColumnDef="systemKey">
                <th mat-header-cell *matHeaderCellDef class="txt-center">Clave Sistema</th>
                <td mat-cell *matCellDef="let element"> {{element.systemKey}} </td>
              </ng-container>
         
          <!-- header -->
          <tr mat-header-row *matHeaderRowDef="cols"></tr>
          <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="rowsPorPage" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

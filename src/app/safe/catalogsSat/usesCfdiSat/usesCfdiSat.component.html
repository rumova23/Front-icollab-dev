<div class="p-5">
  <!-- Titulo -->
  <div class=" row">
    <div class="col">
      <span class="agila-cda-titulo">Usos de CFDI SAT</span>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="tabla-responsi mat-elevation-z8">
        <table mat-table [dataSource]="usesCfdiSat" class="table_catalogo">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Código: </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Estatus</th>
            <td mat-cell *matCellDef="let element"> {{getStatus(element)}} </td>
          </ng-container>
          <ng-container matColumnDef="forPhysicalPerson">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Para persona física: </th>
            <td mat-cell *matCellDef="let element"> {{getForPhysicalPerson(element)}} </td>
          </ng-container>

          <ng-container matColumnDef="forMoralPerson">
            <th mat-header-cell *matHeaderCellDef class="txt-center">Para persona Moral: </th>
            <td mat-cell *matCellDef="let element"> {{getForMoralPerson(element)}} </td>
          </ng-container>
          <!-- header -->
          <tr mat-header-row *matHeaderRowDef="cols"></tr>
          <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="rowsPorPage" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

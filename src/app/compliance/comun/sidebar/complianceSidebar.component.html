<div class="row">
        <div class="col">
            <ul class="menu-lateral">
                <li class='item-icono' *ngFor="let item of menu">
                    <a 
                    *ngIf="item.children && item.children.length > 0">
                        <img src="{{item.icon}}" (click)="toggleMenu()" />
                    </a>
                    <ng-container *ngIf="item.children && item.children.length > 0">
                        <a [ngStyle]="{'display':aside_open ? '' : 'none' }" (click)="catalogos.toggle()">
                            <span class="ml-2">{{item.label}}</span>
                            <div class='fa fa-caret-down right' ></div>
                        </a>
                        <ul mdbCollapse [isCollapsed]="true" #catalogos="bs-collapse"
                            [ngStyle]="{'display':aside_open ? '' : 'none' }">
                            <li *ngFor="let subItem of item.children">
                                <a (click)="clickMenu(subItem)"><span>{{subItem.label}}</span></a>
                            </li>
                        </ul>
                    </ng-container>
                </li>
            </ul>
        </div>
    </div>

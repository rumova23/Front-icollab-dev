<div class="container-fluid mt-5 mb-5">
    <mdb-card>
        <mdb-card-header><h3>Conocimiento y Habilidades</h3></mdb-card-header>
        <mdb-card-body> 
                    
            <!--<div class="row">
                <div class="col-12" style="background: grey; color: white">
                <h3></h3>
                </div>
            </div>-->
            <form (ngSubmit)="onSubmit()">
              <div *ngFor = "let tema of temas; let i = index;" >
                <div class="row text-blue" >
                    <div class="col-12" [ngStyle]="{ 'color':'white', 'background-color': tema.color}">
                        <h4>{{tema.label}}</h4>
                    </div>
                </div>
                <div *ngFor = "let preg of tema.pregu; let j = index; let c = count;">
                    <div class="form-row" style="background: white;">
                            <div class="col-6">
                                <h5>{{preg.label}}</h5>
                                <input type="hidden" [(ngModel)]="grupPregSkill[i][j]" [ngModelOptions]="{standalone: true}" />
                            </div>
                            <div class="col-6" style="text-align-last: right" >
                                <div class="custom-control custom-radio custom-control-inline" >
                                    <mat-radio-group [(ngModel)]="grupOpcSkill[i][j]" [ngModelOptions]="{standalone: true}" [disabled]="isdisabled" >
                                        <mat-radio-button *ngFor="let opc of preg.pregu;" [value]="opc.value">{{opc.label}}</mat-radio-button>
                                    </mat-radio-group>  
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <mat-form-field>
                                    <textarea [(ngModel)]="grupResSkill[i][j]" [ngModelOptions]="{standalone: true}"  matInput placeholder="¿Por qué?" [disabled]="isdisabled"></textarea>
                                </mat-form-field>
                        </div>
                    </div>
                </div>                     
            </div>
            <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        
                       <!--
                        <button type="submit" class="btn btn-primary btn-md" 
                          [disabled]="(this.entidadEstatusId === this.terminadoId) ? true:false" >Guardar
                        </button>
                        <button class="btn btn-primary btn-md" (click)="terminaExamen()" 
                        [disabled]="(this.entidadEstatusId === this.terminadoId) ? true:false">Termina Examen
                        </button>                        
                       -->

                        <button type="submit" class="btn btn-primary btn-md" [disabled]="isdisabled">Guardar</button>
                        <button type="button" class="btn btn-primary btn-md" (click)="terminaExamen()" [disabled]="isdisabledFinish">Termina Examen
                        </button>
                    </div>
                </div>    
            </form>

    
        </mdb-card-body>
    </mdb-card>
</div>

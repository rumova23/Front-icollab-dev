
<div class="section">
    <div class="row pb-3">
        <div class="col">
            <p class="section_titulo_0">Observaciones y/o Comentarios</p>
            <p class="section_subtitulo_0"></p>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col">
            <!-- Text area para observaciones -->
            <form [formGroup]="obsForm" (ngSubmit)="onSubmit()">
                <div class="row" >
                    <div class="col-12">
                    
                        <div class="form-group">
                            <label>Observaciones de quien Aplica el Examen</label>
                            <textarea formControlName="fObserva" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.fObserva.errors }"
                            rows="4"
                            >
                            </textarea>
                            <div *ngIf="submitted && f.fObserva.errors" style="color:red">
                                <div *ngIf="f.fObserva.errors.required">Requerido</div>
                            </div>
                        </div>
        
                        <div class="row justify-content-end mb-5">
                            <div class="col-md-auto">
                                <button type="submit" mdbBtn 
                                color="primary" mdbWavesEffect [disabled]="isdisabled"
                                [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}"
                                >
                                    Guardar
                                </button>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </form>
            <!-- Lista de observaciones -->
            <div class="row">
                <div class="col">
                    <div class="tabla-responsi mat-elevation-z0">
                        <table mdbTable bordered="true" class="table_catalogo">
                            <thead>
                            <tr>
                                <th *ngFor="let head of headObservaciones" scope="col">{{head}} </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr mdbTableCol *ngFor="let el of observacioes; let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{el.nombre}}</td>
                                <td>{{el.observacion}}</td>
                                <td>{{el.fecha_modificacion}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="section" *ngFor="let item of titleDocument">
    <div class="row pb-3">
        <div class="col">
            <p class="section_titulo_0">{{item.titleDocument}}</p>
            <p class="section_subtitulo_0"></p>
        </div>
    </div>
    <hr style="border-top: 1.5px solid rgba(0, 0, 0, 0.1);">
    <br>
    <div class="row">
        <div class="col">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-6"  >
                    <div class="row">
                        <div class="col" *ngFor="let item of item.carasDocuments;" >
                        <a><img src="../../../../assets/img/{{item.type}}.png" style="width: 40px;" />&nbsp;{{item.name}}</a>     
                        </div>
                    </div> 
                    </div>
                    <div class="col-6">
                    <app-upload [inTipo]='inTipo'></app-upload>  
                    </div>            
                </div>
            </div> 
        </div>
    </div>
</div>

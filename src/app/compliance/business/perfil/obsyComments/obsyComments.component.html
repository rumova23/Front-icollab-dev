<div class="container-fluid">
    <mdb-card>
        <mdb-card-header><h3>Observaciones y/o Comentarios</h3></mdb-card-header>
        <mdb-card-body>
  <!-- Text area para observaciones -->
  <form [formGroup]="obsForm" (ngSubmit)="onSubmit()">
  <div class="row" >
      <div class="col-12 md-form">
            <mat-form-field >
              <textarea matInput formControlName="fObserva" [ngClass]="{ 'is-invalid': submitted && f.fObserva.errors }" placeholder="Observaciones de quien Aplica el Examen"></textarea>
              <div *ngIf="submitted && f.fObserva.errors" style="color:red">
                  <div *ngIf="f.fObserva.errors.required">Requerido</div>
              </div>
            </mat-form-field>
            <div class="row justify-content-end mb-5">
              <div class="col-md-auto">
                  <button type="submit" mdbBtn color="primary" mdbWavesEffect [disabled]="isdisabled">Guardar</button>
              </div>
            </div>
          
      </div>
  </div>
  </form>
  <!-- Lista de observaciones -->
  <div class="row">
    <div class="col">
        <table mdbTable bordered="true">
            <thead class="grey lighten-1 black-text">
              <tr>
                <th *ngFor="let head of headObservaciones" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of observacioes; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td>{{el.nombre}}</td>
                <td>{{el.observacion}}</td>
                <td>{{el.fecha_modificacion}}</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</mdb-card-body>
</mdb-card>
  <!-- Documentos -->
  <div *ngFor="let item of titleDocument">
      <div class="row">
          <div class="col">
            <mdb-card>
                <mdb-card-header>{{item.titleDocument}}</mdb-card-header>
                <mdb-card-body>
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-6"  >
                        <div class="row">
                          <div class="col" *ngFor="let item of item.carasDocuments;" >
                            <a><img src="../../../../assets/img/{{item.type}}.png" style="width: 40px;" />&nbsp;{{item.name}}</a>     
                          </div>
                        </div> 
                      </div>
                      <div class="col-6">
                        <app-upload [inTipo]='inTipo'></app-upload>  
                      </div>            
                    </div>
                  </div> 
                </mdb-card-body>
            </mdb-card>  
          </div>
      </div>
  </div>
</div>

<div id="agrupar">
  <!-- Header -->
  <app-complianceHeader></app-complianceHeader>
  <!-- /Header -->
  <div id="body">
    <!-- Aside -->
    <aside id="columna" [ngStyle]="{'width':aside_open ? '250px' : '60px' }">
      <div class="container-fluid">
        <div class="row">
          <div class="col mt-2 mr-1 mb-3" style="text-align: right;">
            <span (click)="aside_open=!aside_open">
              <mdb-icon fas icon="bars" style="font-size: 30px;"></mdb-icon>
            </span>
          </div>
        </div>
        <app-complianceSidebar [aside_open]='aside_open'></app-complianceSidebar>
      </div>
    </aside>
    <!-- /Aside -->

    <section id="seccion" [ngStyle]="{'width':aside_open ? 'calc(100% - 250px)' : 'calc(100% - 60px)' }">
      <div class="container-fluid">
        <!--  CUERPO DEL COMPONENTE -->


        <!-- Titulo -->
        <div class=" row mb-3">
          <div class="col">
            <span class="agila-cda-titulo">{{titulo}}</span>
          </div>
        </div>
        <!-- Accordion -->
        <div class="row">
          <div class="col">
            <mat-accordion>
              <!-- Pestaña 1-->
              <app-competentStaff></app-competentStaff>


              <!-- Pestaña 2 -->
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Proveedor Calificado
                  </mat-panel-title>
                </mat-expansion-panel-header>
              </mat-expansion-panel>


              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <mdb-icon fas icon="plus" class="mr-2"></mdb-icon>Dependencias y Organismos Aplicables
                  </mat-panel-title>
                  <mat-panel-description>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Dependencias y Organismos Aplicables</p>
              </mat-expansion-panel>



            </mat-accordion>

          </div>
        </div>

        <!--  /CUERPO DEL COMPONENTE -->
      </div>
    </section>
  </div>
  <footer id="pie">
    Derechos Reservados &copy;
  </footer>
</div>

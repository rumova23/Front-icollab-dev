<div id="agrupar">
  <!-- Header -->
  <app-complianceHeader></app-complianceHeader>
  <!-- /Header -->
  <div id="body">
      <!-- Aside -->
      <aside id="columna" [ngStyle]="{'width':aside_open ? '250px' : '60px' }">
          <div class="container-fluid">
              <div class="row">
                  <div class="col mt-2 mr-1 mb-3" style="text-align: right;">
                      <span (click)="aside_open=!aside_open" >
                          <mdb-icon fas icon="bars" style="font-size: 30px;"></mdb-icon>
                      </span>
                  </div>
              </div>
              <app-complianceSidebar [aside_open]='aside_open'></app-complianceSidebar>
          </div>
      </aside>
      <!-- /Aside -->

      <section id="seccion" [ngStyle]="{'width':aside_open ? 'calc(100% - 250px)' : 'calc(100% - 60px)' }">
          <div class="container-fluid">
          <!--  CUERPO DEL COMPONENTE -->
                <div class=" row mb-3">
                  <div class="col">
                      <span class="agila-cda-titulo">{{titulo}}</span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-2">
                    <!-- Material input -->
                    <div class="md-form">
                      <mat-form-field>
                        <input matInput [matDatepicker]="fechaDesde" placeholder="Desde" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="fechaDesde"></mat-datepicker-toggle>
                        <mat-datepicker #fechaDesde disabled="false"></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <!-- Material input -->
                    <div class="md-form">
                      <mat-form-field>
                        <input matInput [matDatepicker]="fechaHasta" placeholder="Hasta" [formControl]="serializedDate">
                        <mat-datepicker-toggle matSuffix [for]="fechaHasta"></mat-datepicker-toggle>
                        <mat-datepicker #fechaHasta disabled="false"></mat-datepicker>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="col-md-8">
                    <!-- Material input -->
                    <div class="md-form">
                        <button type="button" class="btn btn-primary" (click)="obtenerActividad()" >Buscar</button>
                    </div>
                  </div>

                </div>
              
                <!-- Accordion -->
                <div class="row">
                  <div class="col">
                      <mat-accordion>
                          <!-- Pestaña 1-->
                          <!--mat-expansion-panel [disabled]="!(indicePagos>0)"-->
                          <mat-expansion-panel>
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Pagos
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #pagos></app-tablesLegalAgreement>
                          </mat-expansion-panel>
                          
                          <!-- Pestaña 2 -->
                          <mat-expansion-panel [disabled]="!(indiceNotificaciones>0)" >
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Notificaciones
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #notificaciones></app-tablesLegalAgreement>
                          </mat-expansion-panel>
                          
                          <!-- Pestaña 3 -->
                          <mat-expansion-panel [disabled]="!(indiceAnalisis>0)" >
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Análisis
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #analisis></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                          <!-- Pestaña 4 -->
                          <mat-expansion-panel [disabled]="!(indiceReportes>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Reportes
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #reportes></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                          <!-- Pestaña 5 -->
                          <mat-expansion-panel [disabled]="!(indiceActividades>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Actividades
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #actividades></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                          <!-- Pestaña 6 -->
                          <mat-expansion-panel [disabled]="!(indiceCompromisos>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Compromisos Contractuales
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #compromisos></app-tablesLegalAgreement>

                          </mat-expansion-panel>

                          <!-- Pestaña 7 -->
                          <mat-expansion-panel [disabled]="!(indiceCertificados>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Certificados
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #certificados></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                          <!-- Pestaña 8 -->
                          <mat-expansion-panel [disabled]="!(indiceActualizaciones>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Actualizaciones
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #actualizaciones></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                          <!-- Pestaña 9 -->
                          <mat-expansion-panel [disabled]="!(indiceOtros>0)">
                            <mat-expansion-panel-header>
                              <mat-panel-title>
                                  <mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Otros
                              </mat-panel-title>
                            </mat-expansion-panel-header>
                            <app-tablesLegalAgreement #otros></app-tablesLegalAgreement>
                          </mat-expansion-panel>

                      </mat-accordion>                        
                  </div>
                </div>
              
          <!--  /CUERPO DEL COMPONENTE -->
          </div>
      </section>
  </div>
  <footer id="pie">
      Derechos Reservados &copy;   
  </footer>
</div>

<div class="row">
	<mdb-breadcrumb customClass="white" class="w-100">
		<mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
		<mdb-breadcrumb-item class="active">{{titulo}}</mdb-breadcrumb-item>
	</mdb-breadcrumb>
</div>
	  
<div class="section">
	<div class="row pb-2">
		<div class="col">
				<p class="section_titulo_0">{{titulo}}</p>
				<p class="section_subtitulo_0"> </p>
		</div>
	</div>
	<hr>
	<div class=" row mb-3 mt-3">
		<div class="col-12">
				<form class="mt-5" [formGroup]="filtrosForm" (ngSubmit)="filtrarCompliance()">
					<div class="form-group row">
						<div class="form-group col-12 col-md-6 col-lg-4">
      						<label for="fechaDesde">Desde</label>
							<input type="date" class="form-control" id="fechaDesde" [formControl]="fFechaInicio">
						</div>
						<div class="form-group col-12 col-md-6 col-lg-4">
							<label for="fechaHasta">Hasta</label>
							<input type="date" class="form-control" id="fechaHasta" [formControl]="fFechaFin">
						</div>
						<div class="form-group col-12 col-md-12 col-lg-4 text-right align-self-end">
							<button type="submit" class="btn" id="fechaHassta">Buscar</button>
						</div>
					</div>
				</form>
				
		
		<!-- Accordion -->
			<div class="row">
				<div class="col">
				<button type="button" class="btn btn-md" [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}" (click)="accordion.openAll()" *ngIf="expandCloseAll">Expandir Todas</button>
				<button type="button" class="btn btn-md" [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}" (click)="accordion.closeAll()" *ngIf="expandCloseAll">Cerrar Todas</button>
				</div>
			</div>
	
			<div class="row">
				<div class="col">
				<mat-accordion [displayMode]="displayMode" [multi]="multi" class="mat-expansion-demo-width">
					<!-- Pestaña 1-->
					<!--mat-expansion-panel [disabled]="!(indicePagos>0)"-->
					<mat-expansion-panel>
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Pagos
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #pagos></app-tablesLegalAgreement>
					</mat-expansion-panel>
					
					<!-- Pestaña 2 -->
					<mat-expansion-panel [disabled]="!(indiceNotificaciones>0)" >
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Notificaciones
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #notificaciones></app-tablesLegalAgreement>
					</mat-expansion-panel>
					
					<!-- Pestaña 3 -->
					<mat-expansion-panel [disabled]="!(indiceAnalisis>0)" >
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Análisis
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #analisis></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
					<!-- Pestaña 4 -->
					<mat-expansion-panel [disabled]="!(indiceReportes>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Reportes
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #reportes></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
					<!-- Pestaña 5 -->
					<mat-expansion-panel [disabled]="!(indiceActividades>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Actividades
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #actividades></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
					<!-- Pestaña 6 -->
					<mat-expansion-panel [disabled]="!(indiceCompromisos>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Compromisos Contractuales
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #compromisos></app-tablesLegalAgreement>
		
					</mat-expansion-panel>
		
					<!-- Pestaña 7 -->
					<mat-expansion-panel [disabled]="!(indiceCertificados>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Certificados
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #certificados></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
					<!-- Pestaña 8 -->
					<mat-expansion-panel [disabled]="!(indiceActualizaciones>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Actualizaciones
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #actualizaciones></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
					<!-- Pestaña 9 -->
					<mat-expansion-panel [disabled]="!(indiceOtros>0)">
					<mat-expansion-panel-header>
					<mat-panel-title>
						<mdb-icon fas icon="plus" class="mr-2"></mdb-icon> Otros
					</mat-panel-title>
					</mat-expansion-panel-header>
					<app-tablesLegalAgreement #otros></app-tablesLegalAgreement>
					</mat-expansion-panel>
		
				</mat-accordion>                        
				</div>
			</div>
		
		</div>
	</div>
</div>

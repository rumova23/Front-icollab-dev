<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">{{title}}</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<app-perfil [inIdEmpleado]="idEmpleado" [inTipo]="ver"></app-perfil>

<app-behavior [inIdEmpleado]="idEmpleado" [inTipo]="tipo" [entidadEstausTerminado]="entidadEstausTerminado"></app-behavior>

<app-skills [inIdEmpleado]="idEmpleado" [inTipo]="tipo" [entidadEstausTerminado]="entidadEstausTerminado"></app-skills>

<app-dashboards [inIdEmpleado]="idEmpleado" [inTipo]="tipo"></app-dashboards>

<app-obsyComments [inIdEmpleado]="idEmpleado" [inTipo]="tipo"></app-obsyComments>

<div class="row">
  <div class="col-12 text-right">
    <button type="button" class="btn" (click)="guardaExamen()" [disabled]="isdisabled">
      <i class="ti-bookmark-alt"></i>&nbsp;
      Guardar
    </button>
    <button type="button" class="btn" (click)="terminaExamen()" [disabled]="isdisabledFinishBehavior ">
      <i class="ti-save"></i>
      Termina Examen
    </button>
  </div>
</div>

<div class="row">
  <mdb-breadcrumb customClass="white" class="w-100">
    <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
    <mdb-breadcrumb-item class="active">{{titulo}}</mdb-breadcrumb-item>
  </mdb-breadcrumb>
</div>

<div class="section">

  <div class="row pb-2">
    <div class="col">
      <p class="section_titulo_0">{{titulo2}}</p>
      <p class="section_subtitulo_0"> </p>
    </div>
  </div>

  <form [formGroup]="filterForm" >
    <p class="section_titulo_0">Filtros</p>
    <hr>
    <div class=" row">
      <div class="col-12">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label>Numero de Empleado</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fEmpNum" 
                      [matAutocomplete]="auto_fEmpNum"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fEmpNum="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfEmpNum | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fEmpNum"-->
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Nombre(s)</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fNames" 
                      [matAutocomplete]="auto_fNames"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fNames="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfNames | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fNames"-->
            </div>
          </div>
          <div class="col-4">
            <label>Apellido Paterno</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fLastName" 
                      [matAutocomplete]="auto_fLastName"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fLastName="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfLastName | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            <!--input mdbInput class="form-control" formControlName="fLastName"-->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Apellido Materno</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fSecondName" 
                      [matAutocomplete]="auto_fSecondName"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fSecondName="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfSecondName | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fSecondName"-->
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Departamento</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fDepto" 
                      [matAutocomplete]="auto_fDepto"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fDepto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfDepto | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fDepto"-->
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Calificación Total</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fRating" 
                      [matAutocomplete]="auto_fRating"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fRating="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfRating | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fRating"-->
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label>Competencia</label>
              <mat-form-field class="form-control w-100">
                <input type="text"
                      matInput
                      formControlName="fCompetence" 
                      [matAutocomplete]="auto_fCompetence"
                      [appTrimContent]="true">
                <mat-autocomplete #auto_fCompetence="matAutocomplete">
                  <mat-option *ngFor="let option of filteredfCompetence | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <!--input mdbInput class="form-control" formControlName="fCompetence"-->
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Estatus</label>
              <!--                                            <input mdbInput class="form-control" formControlName="fEst">-->
              <select class="browser-default custom-select"
                      formControlName="fEst">
                <option *ngFor="let operator of comboStatus;"
                        [value]="operator.value">
                  {{operator.label}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Fecha Ultima de modificacion</label>
              <input mdbInput class="form-control" type="date" formControlName="fLastDate">
            </div>
          </div>
          <div class="col-4">
          </div>
          <div class="col-4">
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Condición de búsqueda</label><br>
              <mat-radio-group formControlName="fSearchCondition" [(ngModel)]="condition">
                <mat-radio-button *ngFor="let data of conditionSearch; " [value]="data.value">{{data.label}}</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="col-4">
          </div>
          <div class="col-4">
          </div>
          <div class="col-4">
            <div class="form-group">
              <div class="d-flex justify-content-end">
                <button type="button" (click) = "limpiarFiltros()" class="btn">
                  Limpiar
                </button>
                <button type="button" (click) = "filtros()" class="btn">
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>-->
  </form>
  <hr>
  <!-- Filtros de busqueda -->

  <!-- Tabla de Catalogos -->
  <div class="row mt-4 mb-4">
    <div class="col">
      <div class="mat-elevation-z0">
        <table matSort mat-table [dataSource]="dataSource" class="table_catalogo">
          <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumnsOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column.label}} </th>
            <td mat-cell *matCellDef="let element" [ngSwitch]="column.key">
                <div *ngSwitchCase="'totalEvaluations'" >
                    <a style="text-decoration-line: underline; text-decoration-color: #8c92a3" (click)="action(element.id, 'historial')" *ngIf="element.totalEvaluations > 0; else elseBlock">
                        {{ element[column.key] }}
                    </a>
                    <ng-template #elseBlock>{{ element[column.key] }}</ng-template>
                </div>
                <div *ngSwitchDefault>{{ element[column.key] }}</div>
            </td>
          </ng-container>
          <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumnsActions">
            <th mat-header-cell *matHeaderCellDef> {{column.label}}</th>
            <td mat-cell *matCellDef="let element" [ngSwitch]="column.key">
              <a (click)="action(element.id, 'ver')" *ngSwitchCase="'sys_see'">
                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
              </a>
              <div *ngIf="element.status === 'Activo'">
                <a (click)="action(element.id, 'editar')" *ngSwitchCase="'sys_edit'">
                  <img src="assets/images/skins/ico_Editar.png" alt="Editar">
                </a>
              </div>
              <div *ngIf="element.status !== 'Activo'">
                <a (click)="generarExamen(element.id)" *ngSwitchCase="'sys_edit'">
                  <i class="fas fa-file-alt" style="color: #a3a3a3;font-size: 19px;"></i>
                </a>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="rowPerPage" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
  <!-- ./Tabla de Catalogos -->
</div>

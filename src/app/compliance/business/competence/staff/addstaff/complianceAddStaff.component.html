<div class="section">

  <div class="row pb-2">
    <div class="col">
      <p class="section_titulo_0">{{titulo}} <br></p>
      <p class="section_subtitulo_0"> </p>
      <p class="section_subtitulo_0"></p>
    </div>
  </div>
  <form [formGroup]="filterForm" >
    <p class="section_titulo_0">Filtros</p>
    <hr>
    <div class=" row">
      <div class="col-12">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label>Numero de Empleado</label>
              <input mdbInput class="form-control" formControlName="fEmpNum">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Nombre(s)</label>
              <input mdbInput class="form-control" formControlName="fNames">
            </div>
          </div>
          <div class="col-4">
            <label>Apellido Paterno</label>
            <input mdbInput class="form-control" formControlName="fLastName">
          </div>
        </div>

        <div class="row">

          <div class="col">
            <div class="form-group">
              <label>Apellido Materno</label>
              <input mdbInput class="form-control" formControlName="fSecondName">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Posici√≥n</label>
              <input mdbInput class="form-control" formControlName="fPosition">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Departamento</label>
              <input mdbInput class="form-control" formControlName="fDepto">
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label>Puesto de trabajo</label>
              <input mdbInput class="form-control" formControlName="fJob">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Estatus</label>
              <!--                                            <input mdbInput class="form-control" formControlName="fEst">-->
              <select class="browser-default custom-select"
                      formControlName="fEst">
                <option *ngFor="let operator of comboStatus;"
                        [value]="operator.value">
                  {{operator.label}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label>Fecha Ultima de modificacion</label>
              <input mdbInput class="form-control" type="date" formControlName="fLastDate">
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label>Hora Ultima de modificacion</label>
              <input mdbInput class="form-control" type="time" formControlName="fLastHour">
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">

            </div>
          </div>
          <div class="col-4">

          </div>

          <div class="col-4">
            <div class="form-group">

            </div>
          </div>
          <div class="col-4">
            <div class="form-group">

            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <div class="d-flex justify-content-end">
                <button type="button" (click) = "filtros()" class="btn" [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}">
                  <!--<i class="ti-pencil"></i>-->
                  <!--{{labBotAcep}}-->Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div>-->
  </form>

  <hr>
  <!--Boton nuevo emoleado-->
  <div class="row mb-3 mt-3">
    <div class="col text-right">
      <button type="button" class="btn"
              [ngClass]="{'myblue': globalService.aguila,'myorange': !globalService.aguila}"
              (click)="action(0, 'guardar')">
        <!--(click)="action(1, 'guardar')"-->
        <mdb-icon fas icon="plus"></mdb-icon>&nbsp;Agregar
      </button>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col">
      <div class="mat-elevation-z0">
        <table matSort mat-table [dataSource]="registros" class="table_catalogo">
          <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumnsOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column.label}} </th>
            <td [ngStyle]="{ 'background-color': element['spliced'] ? 'yellow' : '' }" mat-cell *matCellDef="let element">{{element[column.key]}}</td>

          </ng-container>

          <ng-container [matColumnDef]="column.key" *ngFor="let column of displayedColumnsActions">
            <th mat-header-cell *matHeaderCellDef> {{column.label}}</th>
            <td mat-cell *matCellDef="let element" [ngSwitch]="column.key">
              <a (click)="action(element['idEmployee'], 'ver')" *ngSwitchCase="'sys_see'">
                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
              </a>
              <a (click)="action (element['idEmployee'], 'editar')" *ngSwitchCase="'sys_edit'">
                <img src="assets/images/skins/ico_Editar.png" alt="Editar">
              </a>
              <a (click)="eliminar(element['idEmployee'])" *ngSwitchCase="'sys_delete'">
                <img src="assets/images/skins/ico_Borrar.png" alt="Eliminar">
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="rowPerPage" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

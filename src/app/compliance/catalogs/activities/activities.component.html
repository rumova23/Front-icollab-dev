  <!-- Tabla de actividades -->

  <div class="row mt-4">
    <div class="col">


      <div class="tabla-responsi mat-elevation-z8">
        <table mat-table [dataSource]="registros" matSort class="table_catalogo">
          <!-- orden Column -->
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="txt-center"> # </th>
            <td mat-cell *matCellDef="let element">{{element.order}} </td>
          </ng-container>
          <!-- orden Column -->
          <ng-container matColumnDef="category" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="txt-center"> Categor√≠a </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
          <!-- actividad Column -->
          <ng-container matColumnDef="prefix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="txt-center"> Prefijo </th>
            <td mat-cell *matCellDef="let element"> {{element.prefix}} </td>
          </ng-container>
          <!-- prefijo Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="txt-center"> Estatus </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <!-- ver Column -->
          <ng-container matColumnDef="see">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Ver </th>
            <td mat-cell *matCellDef="let element">
              <!-- <a routerLink="/catalogo-actividades/ver/{{element.actividadId}}">
                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
              </a> -->
              <a  (click)="action(2, element.element.actividadId)">
                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
              </a>
            </td>
          </ng-container>
          <!-- modificar Column -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Modificar </th>
            <td mat-cell *matCellDef="let element">
              <!-- <a routerLink="/catalogo-actividades/editar/{{element.actividadId}}">
                <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
              </a> -->
              <a  (click)="action(3, element.element.actividadId)">
                <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
              </a>
            </td>
          </ng-container>
          <!-- eliminar Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <a (click)="eliminarActividad(element.element)">
                <img src="assets/images/skins/ico_Borrar.png" alt="eliminar">
              </a>
            </td>
          </ng-container>

          <!-- header -->
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="registros_x_pagina" showFirstLastButtons></mat-paginator>
      </div>



    </div>
  </div>
</div>

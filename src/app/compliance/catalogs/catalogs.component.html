<div class="m-5">

    <div class=" mt-3">
        <span class="agila-cda-titulo">{{titulo}}</span>
    </div>

    <div *ngFor="let catalogo of catalogos" class="mt-4">
        <a (click)="selectCatalog(catalogo)" style="text-decoration:none; color: black">
            <div class="card">
                <div class="card-body">
                    {{catalogo.label}}
                </div>
            </div>
        </a>

    </div>
</div>

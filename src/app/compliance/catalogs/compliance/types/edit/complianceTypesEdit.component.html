<div class="row">
    <mdb-breadcrumb customClass="white" class="w-100">
        <mdb-breadcrumb-item class=""><mdb-icon fas icon="cog"></mdb-icon></mdb-breadcrumb-item>
        <mdb-breadcrumb-item class="active">{{titulo}}</mdb-breadcrumb-item>
    </mdb-breadcrumb>
</div>

<div class="section">
        <div class="row">
            <div class="col">
                <form [formGroup]="autoridadesForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="w-100">
                        <input matInput formControlName="nombreOpcion" placeholder="Nombre" (change)="inUpperCase();">
                        <div *ngIf="submitted && f.nombreOpcion.errors" style="color:red">
                            <div *ngIf="f.nombreOpcion.errors.required">Requerido</div>
                        </div>
                    </mat-form-field>

                    <mat-form-field class="w-100">
                        <input matInput formControlName="opcionDescripcion" placeholder="DescripciÃ³n">
                        <div *ngIf="submitted && f.opcionDescripcion.errors" style="color:red">
                            <div *ngIf="f.opcionDescripcion.errors.required">Requerido</div>
                        </div>
                    </mat-form-field>

                    <div class="row">
                        <div class="col">
                            <ng-container>
                                <div class="col-md-auto col-md-6 col-lg-4">
                                    <div class="row">
                                    <div class="col-md-8">
                                        <mat-checkbox class="active" color="primary" 
                                        (change)="changeCheck();"
                                        [checked]="checkedEstatus"
                                        [disabled]="deshabiliarEstatus">
                                        <mat-label>Activo</mat-label>
                                        </mat-checkbox>
                                    </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <!-- /inputs -->
                    <div class="d-flex justify-content-end" *ngIf="accion != 'ver'">
                        <button type="submit" class="btn"
                            [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"
                            [disabled]="disabledSave">Guardar</button>
                    </div>
                    <!-- /btn guardar -->
                </form>
                <div class="" style="text-align: right;">
                        <button type="button" class="btn"
                        [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"
                        (click)="regresar()">Regresar</button>
                </div>


                <div class="row" *ngIf="verClonar">
                        <div class="col">
                            <ng-container>
                                <div class="col-md-auto col-md-6 col-lg-4">
                                    <div class="row">
                                    <div class="col-md-8">
                                        <mat-checkbox class="active" color="primary" 
                                        (change)="changeClonar();"
                                        [checked]="checkedClonar"
                                        [disabled]="deshabiliarClonar"> 
                                        <mat-label  *ngIf="globalService.aguila">Sol</mat-label>
                                        <mat-label  *ngIf="!globalService.aguila">Aguila</mat-label>
                                        </mat-checkbox>
                                    </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div style="text-align: left;" *ngIf="verClonar">
                            <button type="button" class="btn"
                            [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"
                            (click)="clonar()">Clonar</button>
                    </div>

            </div>
        </div>


</div>

<div id="agrupar">
    <!-- Header -->
    <app-complianceHeader></app-complianceHeader>
    <!-- /Header -->
    <div id="body">
        <!-- Aside -->
        <aside id="columna" [ngStyle]="{'width':aside_open ? '250px' : '60px' }" [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col mt-2 mr-1 mb-3" style="text-align: right;">
                        <span (click)="aside_open=!aside_open" >
                            <mdb-icon fas icon="bars" style="font-size: 30px;"></mdb-icon>
                        </span>
                    </div>
                </div>
                <app-complianceSidebar [aside_open]='aside_open'></app-complianceSidebar>
            </div>
        </aside>
        <!-- /Aside -->
  
        <section id="seccion" [ngStyle]="{'width':aside_open ? 'calc(100% - 250px)' : 'calc(100% - 60px)' }">
            <div class="container-fluid">
            <!--  CUERPO DEL COMPONENTE -->
  
                
                
                    <div class="p-5">
                        <!-- Titulo -->
                        <div class=" row">
                        <div class="col">
                            <span class="agila-cda-titulo">{{titulo}}</span>
                        </div>
                        </div>
                        
                        <!--Boton nuevo catalogo-->
                        <div class="row mb-3 mt-5">
                            <div class="col">
                                <button type="button" class="btn" [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}"  routerLink="/catalogo-editar/0/nuevo/{{nombreCatalogo}}">
                                    <i class="fas fa-user-plus"></i>&nbsp;Agregar
                                </button>
                            </div>
                        </div>

                        <!-- Filtros de busqueda 
                        <div class="row">
                        <div class="col">
                            
                            <div class="filtros mt-2 row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-10">
                                <div class="row">
                                    <div class="col-md-auto" *ngFor="let filtro of filtros">
                                        <label>{{filtro.label}}</label><br>
                                        <input type="{{filtro.inputtype}}">
                                    </div> 
                                </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
                                    <div>
                                    <button type="button" class="btn btn-primary"  (click)="alert('Filtro de empleados')">{{filtrobtn.label}}</button>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end" >
                                    <div>
                                        <a routerLink="/catalogo-editar/0/nuevo/{{nombreCatalogo}}" >
                                            <button type="button" class="btn btn-primary">Agregar</button>
                                        </a>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        </div>
                    -->
                        <!-- Tabla de actividades -->

                        <div class="row mt-4">
                        <div class="col">
                            <div class="tabla-responsi mat-elevation-z8">
                                <table mat-table [dataSource]="registros" matSort  class="table_catalogo" >
                                    <ng-container matColumnDef="Orden" >
                                        <th mat-header-cell *matHeaderCellDef  mat-sort-header class="txt-center"> # </th>
                                        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                                    </ng-container>
                                    <!-- orden Column -->
                                    <ng-container matColumnDef="ID" sticky>
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header  class="txt-center"> ID </th>
                                        <td mat-cell *matCellDef="let element"> {{element.maestroOpcionId}} </td>
                                    </ng-container>
                                    <!-- orden Column -->
                                    <ng-container matColumnDef="Opcion" sticky>
                                        <th mat-header-cell *matHeaderCellDef  class="txt-center"> Nombre </th>
                                        <td mat-cell *matCellDef="let element"> {{element.opcion.codigo}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Descripcion" sticky>
                                    <th mat-header-cell *matHeaderCellDef  class="txt-center"> Descripci√≥n </th>
                                    <td mat-cell *matCellDef="let element"> {{element.opcion.descripcion}} </td>
                                </ng-container>
                                    <ng-container matColumnDef="Estatus" sticky>
                                        <th mat-header-cell *matHeaderCellDef  class="txt-center"> Estatus </th>
                                        <td mat-cell *matCellDef="let element"> {{ (element.entidadEstatusId == entidadEstatusId) ? 'Activo' : 'Inactivo'}}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="Ver">
                                        <th mat-header-cell *matHeaderCellDef  class="txt-center"> Ver </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a routerLink="/catalogo-editar/{{element.maestroOpcionId}}/ver/{{nombreCatalogo}}" >
                                                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
                                            </a>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Modificar">
                                        <th mat-header-cell *matHeaderCellDef  class="txt-center"> Modificar </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a routerLink="/catalogo-editar/{{element.maestroOpcionId}}/edit/{{nombreCatalogo}}" >
                                                <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
                                            </a>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="Eliminar">
                                        <th mat-header-cell *matHeaderCellDef class="txt-center"> Eliminar </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a (click)="eliminarRegistro(element)">
                                                <img src="assets/images/skins/ico_Borrar.png" alt="eliminar">
                                            </a>
                                        </td>
                                    </ng-container>

                                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="registros_x_pagina" showFirstLastButtons></mat-paginator>
                            </div>

                                

                        </div>
                        </div>
                    </div>

  
            <!--  /CUERPO DEL COMPONENTE -->
            </div>
        </section>
    </div>
    <footer id="pie">
        Derechos Reservados &copy;   
    </footer>
  </div>

<div class="p-5">
  <!-- Titulo -->
  <div class=" row">
    <div class="col">
      <span class="agila-cda-titulo">{{titulo}}</span>
    </div>
  </div>
  <!--Boton nuevo tag-->
  <div class="row mb-3 mt-5">
    <div class="col">
      <button type="button" class="btn btn-primary" routerLink="/catalogo-autoridades-editar"><i
          class="fas fa-user-plus"></i>&nbsp;Agregar</button>
    </div>
  </div>
  <!-- Filtros de busqueda  -->
  <div class="row">
    <div class="col">

      <div class="filtros mt-2 row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-10">
          <div class="row">
            <div class="col-md-auto" *ngFor="let filtro of filtros">
              <label>{{filtro.label}}</label><br>
              <input type="{{filtro.inputtype}}">
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 d-flex justify-content-end">
          <div>
            <button type="button" class="btn btn-primary"
              (click)="alert('Filtro de empleados')">{{filtrobtn.label}}</button>
          </div>
        </div>
      </div> <!-- /.filtros -->
    </div>
  </div>
  <!-- Tabla de actividades -->

  <div class="row mt-4">
    <div class="col">


      <div class="tabla-responsi mat-elevation-z8">
        <table mat-table [dataSource]="registros" class="table_catalogo">
          <!-- orden Column -->
          <ng-container matColumnDef="orden">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> # </th>
            <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
          </ng-container>
          <!-- orden Column -->
          <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef class="txt-center"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <!-- actividad Column -->
          <ng-container matColumnDef="autoridad">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Autoridad </th>
            <td mat-cell *matCellDef="let element"> {{element.autoridad}} </td>
          </ng-container>
          <!-- activo Column -->
          <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Activo </th>
            <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
          </ng-container>
          <!-- ver Column -->
          <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Ver </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="{{element.ver}}">
                <img src="assets/images/skins/ico_Ver.png" alt="Visualizar">
              </a>
            </td>
          </ng-container>
          <!-- modificar Column -->
          <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Modificar </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="{{element.modificar}}">
                <img src="assets/images/skins/ico_Editar.png" alt="Visualizar">
              </a>
            </td>
          </ng-container>
          <!-- eliminar Column -->
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef class="txt-center"> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <!--a routerLink="{{element.eliminar}}" -->
              <a (click)="eliminarTag()">
                <img src="assets/images/skins/ico_Borrar.png" alt="eliminar">
              </a>
            </td>
          </ng-container>

          <!-- header -->
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="registros_x_pagina" showFirstLastButtons></mat-paginator>
      </div>



    </div>
  </div>
</div>

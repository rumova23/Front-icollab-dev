<div id="agrupar">
        <!-- Header -->
        <app-mockUpHeader></app-mockUpHeader>
        <!-- /Header -->
        <div id="body">
            <!-- Aside -->
            <aside id="columna" [ngStyle]="{'width':asideOpen ? '250px' : '60px' }"
                [ngClass]="{'blue': globalService.aguila,'orange': !globalService.aguila}">
                <div class="container-fluid">
        
                    
                    <div class="row mt-3 mb-3">
                        <div class="col">
                            <ul class="menu-lateral">
                                <li class='item-icono' *ngFor="let item of menu">
                                    <a (click)="toggleMenu()">
                                        <img src="{{item.icon}}"/> 
                                    </a>
                                    <ng-container *ngIf="item.children.length > 0">
                                        
                                        <span [ngStyle]="{'display':asideOpen ? '' : 'none' }"(click)="catalogos.toggle()">
                                            {{item.label}}
                                        </span>
                                        <a  [ngStyle]="{'display':asideOpen ? '' : 'none' }">
                                            <div class='fa fa-caret-down right' (click)="catalogos.toggle()"></div>
                                        </a>
                                        <ul mdbCollapse [isCollapsed]="true" #catalogos="bs-collapse"
                                            [ngStyle]="{'display':asideOpen ? '' : 'none' }" >
                                            <li *ngFor="let subItem of item.children">
                                                <a (click)="clickMenu0(subItem)"><span>{{subItem.label}}</span></a>
                                            </li>
                                        </ul>
                                    </ng-container>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- /Aside -->
    
            <section id="seccion" [ngStyle]="{'width':asideOpen ? 'calc(100% - 250px)' : 'calc(100% - 60px)' }">
    
                <div class="container-fluid">
                    <!--  CUERPO DEL COMPONENTE -->
                    <ng-template #container></ng-template>
                    <!--  /CUERPO DEL COMPONENTE -->
                </div>
            </section>
        </div>
        <footer id="pie">
            Derechos Reservados &copy;
        </footer>
    </div>

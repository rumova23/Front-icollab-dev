<div class="text-right">
  <div class="btn-group">
      <a  class=" dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa-cog fas"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" style="z-index: 999999;min-width: 250px;">
          <form class="px-4 py-3" #myform="ngForm" (ngSubmit)="updateChart(myform)">
     
              <div class="form-group">
                  <label>Segundos:</label>
                  <input type="number" [(ngModel)]="chartsControl.timeRefreseh" 
                  class="form-control" name="timeRefreseh" min="1">
              </div>
              <div class="form-group mystopPropagation">
                  <label>Tipo</label>
                  <select class="form-control" [(ngModel)]="chartsControl.typeGraph" name="typeGraph">
                    <option [value]="graph" *ngFor="let graph of typeGraphType">{{graph}}</option>
                  </select>
              </div>
              <div class="form-group mystopPropagation">
                  <label>Escalas</label>
                  <select class="form-control" [(ngModel)]="chartsControl.typeScale" name="typeScale">
                      <option [value]="scale" *ngFor="let scale of typeScaleTypes">{{scale}}</option>
                  </select>
              </div>
              <div class="text-right">
                  <button type="submit" class="btn mybtn">Actualizar</button>
              </div>
          </form>
      </div>
  </div>
</div>
